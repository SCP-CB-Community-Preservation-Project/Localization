[Option Tooltip]
; Graphics
vsync = "Sincronização vertical" espera que a tela conclua seu ciclo de atualização atual antes de calcular o próximo quadro, evitando problemas como tela rasgando, isso vincula a taxa de quadros do jogo à taxa de atualização da tela e pode causar algum lag na entrada.
antialias = "Antisserrilhamento" é usado para suavizar a imagem renderizada antes do display em ordem a reduzir serrilhamento nos cantos dos modelos.
gamma = "Correção de gamma" é usado para conquistar um bom fator de iluminação para balancear a gamma da sua exibição, se o jogo estiver muito escuro ou com muito brilho, colocar essa opção muito no alto ou baixo pode fazer os gráficos parecerem menos detalhados.
texlod =  "Nível de detalhe LOD" afeta a distância em qual o detalhe da textura vai mudar para prevenir serrilhamento, Mude essa opção se a textura piscar ou parecer muito borrado.
vram = Texturas que estão armazenadas na RAM de vídeo vão carregar mais rápidas. mas isso tem efeitos negativos na qualidade da textura também.
hudoffset = "Offset da HUD" é usada para mover a barra de stamina e de piscar, como também a exibição de vários itens em direção ao centro da tela, Isso é principalmente intencionado para o uso de Monitores Ultra-Largos.
fov = "Campo de Visão" (FOV em inglês) é a quantidade de visão do jogo que é exibido durante a sua Jogatina.

; Audio
musicvol = Ajusta o volume do som de fundo, deslizar a barra completamente para esquerda vai silenciar todas as músicas.
soundvol = Ajusta o volume dos efeitos sonoros, Deslizar a barra completamente para a esquerda vai silenciar todos os efeitos sonoros.
sfxautorelease = "Auto-livramento de Som" vai liberar um som da memória se não for usado depois de cinco segundos, prevê problemas de alocações da memória.
usertrack = Alterna a abilidade de tocar faixas customizadas no canal 1 do Rádio. essas faixas são carregadas do "SFX\Radio\UserTracks\" Diretório. Aperte "1" quando o rádio está selecionado para mudar a faixa.
usertrackmode = Define o modo de reprodução por faixas customizadas. "Repetir" toca todos os arquivos em ordem alfábetica. "Aleatório" escolhe a próxima faixa aleatóriamente.
usertrackmode.note = Note que o modo "Aleatório" não prevê faixas anterioramentes tocadas de repetir.
usertrackscan = Revê o diretório da faixa do usúario para ver se tem faixas de áudio novas ou removidas.

; Controls
mousesensitivty = Ajusta a velocidade do ponteiro do mouse.
mousesmoothing = Ajusta a suavização do ponteiro do mouse.
binds = Configura o esquema de controle dentro do jogo.

; Advanced
showhud = Exibe as barras de piscar e stamina.
console = Alterna se pode usar o console ou não. Você pode usar o console pressionando {0}.
console.note = Abrir ou usar o console vai desativar as conquistas da Steam. 
speedrunmode = Exibe um Timer, e muda conforme aos requerimentos da Speedrun.
numericseeds = Permite a seeds à serem colocadas em números inteiros, no qual vai ser usada dentro do codigo do gerador de mapa. quando nenhuma seed é colocada, os milisegundos decorridos desde o computador foi ligado é usado.
achpopup = Exibe uma notificação pop-up quando uma conquista é desbloqueada.
launcher = Permite re-ativar o launcher se foi desativado.
showfps = Exibe os quadros por segundo no canto superior esquerdo.
framelimit = Limita a taxa de quadros que podem ser corridos a um valor desejado.
framelimit.note = Usualmente, 60 FPS ou maior é preferido, se você estiver notando travamentos excessivos nessa configuração, tente o abaixar para fazer sua framerate mais consistente.

