[Death Message]
008 = O Indivíduo D-9341 foi encontrado ingerindo o Dr. [CENSURADO] no setor [CENSURADO]. Indivíduo foi imediatamente terminado pela Nine Tailed Fox e mandado pra autópsia. A Infeção do SCP-008 foi confirmada. no qual o corpo foi incinerado.
008.gate = O indivíduo D-9341 foi encontrado andando pela {0}. O Indivíduo foi imediatamente terminado pela Nine Tailed Fox e mandado pra autópsia, no qual a infeção do SCP-008 foi confirmada, o corpo foi incinerado.
008.gate.a = Portão A
008.gate.b = Portão B
008zombie = Indivíduo D-9341. Causa da morte: Múltiplas Lacerações e várias pancadas causadas por [CENSURADO], que estava infectado com o SCP-008, o Indivíduo infectado foi encontrado pela Nine Tailed Fox e Terminado.
012 = Indivíduo D-9341 encontrado morto próximo ao SCP-012, Muito sangue no local. O Indivíduo parece ter rasgado os próprios punhos e escrevido com sangue na composição antes de morrer por perda de sangue.
035.chamber = Indivíduo D-9341 encontrado morto dentro da câmara de contenção do SCP-035, O indivíduo apresenta várias hemorragias por volta dos olhos e dentro ds boca e nariz. encaminhado pra a autópsia.
035.tentacle = "A gente vai precisar mais do que um time de limpeza pra cuidar disso, dois largos tentáculos e altamente perigosos parecem terem se formado dentro da câmara. O Nível de agressão deles é incomparável do que nós já vimos antes - parece que eles mataram algum pobre coitado de Classe D em algum ponto da quebra de contenção.
035.tentacle.office = "Um tentáculo enorme a altamente perigoso parece ter crescido pra fora de um cadáver de um cientista na área de escritório [CENSURADO]. O Nível de agressão é incomparável do que nós já vimos antes - parece que eles espancaram algum Classe D coitado até a morte em algum ponto da quebra de contenção.
049 = Uma instância ativa do SCP-049-2 foi descoberta em [CENSURADO]. Terminado pela Nine-Tailed Fox.
049.chamber = Três (3) instâncias ativas do SCP-049-2 foram achadas no túnel fora da câmara de contenção do SCP-049. Terminados pelo Nine-Tailed Fox.
0492 = Indivíduo D-9341. Causa da morte: Múltiplas lacerações e pancadas fortes por alguma instância do SCP-049-2.
096 = Uma grande quantidade de sangue encontrado em [CENSURADO]. DNA identificado é do Indivíduo D-9341. Provalvemente [DATA APAGADA] pelo SCP-096.
106.pd = Indivíduo D-9341, Corpo parcialmente em decomposição, é assumido que a causa foi a "Corrosão" do SCP-106, Corpo incinerado.
106.pd.crushed = Além da aparência em decomposição típica das vítimas do SCP-106, o corpo exibe ferimentos que nunca foram vistas antes: Crânio esmagado, Costela quebrada, ombros quebrados e múltiplas lacerações.
106.pd.fall = Além da aparência em decomposição típica das vitimas do SCP-106, o indivíduo parece ter sofrido várias fraturas imensas nas duas pernas.
173 = Indivíduo D-9341. Causa da morte: fratura cervical fatal. É assumido que ele foi atacado pelo SCP-173.
173.camera = Indivíduo D-9341. Causa da morte: fratura cervical fatal. as fitas de segurança confirmaram que o indivíduo foi morto pelo SCP-173.
173.intro = Indivíduo D-9341, Causa da morte: fratura cervical fatal. De acordo com o chefe de segurança Franklin que estava presente na Câmara de contenção do SCP-173 durante a quebra de contenção, o Indivíduo foi morto pelo SCP-173 assim que a energia começou a falhar.
173.doors = "Se eu não to enganado, um dos objetivos principais desses quartos era pra parar o SCP-173 de se mover no evento de uma quebra de contenção. então, quem teve a brilhante ideia de colocar a PORRA DE UM DUTO DE VENTILAÇÃO DO TAMANHO DE UMA PESSOA aqui dentro?"
205 = O Ciclo do SCP-205 parece ter resumido pro estado normal depois de anomalias serem observadas durante [CENSURADO]. O Corpo do indivíduo D-9341 foi descoberta dentro da câmara. O Indivíduo exibe sinais de força contudente típica de pessoas que entraram na câmara quando as luzes estão desligadas.
420js = Indivíduo D-9341 encontrado em estado de comatose em [CENSURADO]. O Indivíduo estava segurando o que parecia ser um cigarro enquanto estava com um grande sorriso. Análise química dos cigarros foram inconclusivas, mas parece que eles contém uma alta concentração de um químico identificado que a estrutura molecular é muito similar de um tetrahydrocannabinol.
427 = "Pedindo suporte da MTF NU-7. Parece que precisaremos de mais poder de fogo pra derrubar essa coisa."
895 = "O que sabemos é que ele morreu de ataque cardíaco. Eu acho que foi causada pelo SCP-895, porém nunca foi observado afetar equipamentos de vídeo tão longe antes. mais testes são necessários para determinar se a "Zona Vermelha" do SCP-895 está aumentando."
895.nvg = "O Classe D observou o SCP-895 através de um par de óculos digitais de visão noturna, O matando."
895.finenvg = "O Classe D observou o SCP-895 através de um par de óculos digitais de visão noturna, É assumido que foi melhorado pelo SCP-914, é possível que o Indivíduo foi capaz de resistir os efeitos meméticos parcialmente através desses óculos, os óculos foram armazenados para estudos futuros."
914.rough = "Um corpo muito mutilado foi encontrado dentro da cabine de saída do SCP-914, o teste de DNA identificou o corpo sendo do indivíduo D-9341, o Indivíduo foi claramente 'refinado' pelo SCP-914 na opção 'Rough', mas nós estamos confusos de como ele acabou dentro da cabine de entrada e de quem ou o quê ativou a maquina."
914.superman = A Roupa de um Classe D foi encontrado em [CENSURADO]. Após de mais examinação, a roupa foi descoberta estar cheia com 12.5 kilogramas de uma Substância tipo cinza azul. Análise química da substância permanece não conclusiva. é provalvemente relacionado com o SCP-914.
939 = "Todos os quatros (4) espécimens do SCP-939 foram capturadas e recontidas com sucesso. Três (3) deles fizeram uma baguncinha na área de armazenamento 6. Um time de limpeza foi chamada."
1025.cardiacarrest = "Ele morreu de ataque cardíaco depois de ler o SCP-1025, isso temos certeza. Será que tem alguma coisa que nem ataque cardíaco psychomatico, ou o SCP-1025 tem alguma propriedade anômala que não sabemos ainda?"
1123 = Indivíduo D-9341 foi atirado depois de tentar atacar um membro da Nine-Taild Fox. Fitas de segurança mostra que o indivíduo estava andando pela instalação aproximadamente 9 minutos antes. gritando, "Se livre das quatro pestes" em chinês, SCP-1123 foi encontrado em [CENSURADO] por perto, sugerindo que o Indivíduo teve contato físico com o objeto. Como exatamente SCP-1123 foi removido da câmera de contenção é ainda desconhecido.
1048a = Um cadáver coberto de ouvidos foi encontrado em [CENSURADO]. Indivíduo foi presumivelmente atacado pela instância SCP-1048-A e sufocou até a morte por ouvidos. Corpo mandado pra a autópsia.
1162 = Um cadáver de um Classe D foi descoberto dentro da câmara de contenção do SCP-1162, A Autópsia revelou que o pulmão direito dele sumiu, no qual sugere interação com o SCP-1162.
1499 = O paradeiro do SCP-1499 ainda é desconhecido, mas o time de reconhecimento foi despachado para investigar denúncias de um ataque violento em uma igreja na cidade Russa [CENSURADO]
14991 = Um macho identificado e um Indivíduo classe D foram descobertos em [CENSURADO] pela Nine-Tailed Fox. O homem foi descrito como altamente agitado e parece só falar Russo. Ele foi levado temporáriamentd em uma área de espera em [CENSURADO] quando esperamos um tradutor chegar.
14991.dimension =  Todo o pessoal dentro do abrigo de evacuação LC-2 durante a quebra de contenção foi administrado com amnésicos Classe-B devido ao incidente 1499-E, o Indivíduo Classe D envolvido com o evento morreu logo depois de levar um tiro do Agente [CENSURADO].
guard.intro = Indivíduo D-9341. Causa da morte: ferimento de bala na cabeça. As fitas de segurança confirmam que o indivíduo foi morto pelo Agente Ulgrin logo depois que o lockdown da instalação foi iniciado.
guard.gate.b = "Agente G. pra controle. Eu eliminei um Classe D fugitivo no pátio do portão B."
apache = "CH-2 pra controle. nós atiramos em um Classe D Fugitivo no {0}"
apache.gate.a = Portão A
apache.gate.b = Portão B
ntf = Indivíduo D-9341, Terminado pela Nine-Tailed Fox.
ntf.bloodloss = Indivíduo D-9341. Morreu pela perca de sangue depois de ser atirado pela Nine-Tailed Fox.
tesla = Indivíduo D-9341 morto por um portão de Tesla no [CENSURADO].
killbat = Indivíduo D-9341 encontrado morto dentro da cabine de saída do SCP-914 próximo do que parece ser uma bateria de nove volts ordinária. O Indivíduo está coberto em queimaduras elétricas severas, é assumido que ele foi morto pelo choque elétrico pela bateria, a bateria foi armazenada para estudo.
suicide_1 = [CENSURADO]
suicide_2 = Indivíduo D-9341 encotrado morto no Setor [CENSURADO]. O indivíduo parece ter nenhum dano físico, e não tem outra indicação visível do que o matou. corpo foi mandado pra a autópsia.
suicide_3 = VIOLAÇÃO_ACESSO_EXCP
suicide_4 = Indivíduo D-9341 encontrado morto no setor [CENSURADO]. O Indivíduo parece ter escrevido as letras "KYS" com o próprio sangue próximo a ele. sem outros sinais de trauma fisico ou luta podem ser observados. Corpo mandado pra autópsia.
gassed = Indivíduo D-9341 encontrado morto no [DATA APAGADA]. Causa da morte: Sufocação por causa do gás de descontaminação.

