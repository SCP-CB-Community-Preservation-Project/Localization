[Cup]
of = Cup of {0}
; These are possible prefixes for drinks that are removed from the raw player input into 294.
; For example, if the player enters "a cup of coffee" the game is able to truncate the prefix and dispense coffee.
; Should be lowercase (the same case as 294's input internally).
of.prefix_1 = cup of
of.prefix_2 = a cup of
; The following two MUST be valid drinks from 294 in this locale without the "Cup Of" prefix
; They CAN be replaced with a region-specific alternative beverage as an "easter egg"
coffee = Coffee
oj = Orange Juice
