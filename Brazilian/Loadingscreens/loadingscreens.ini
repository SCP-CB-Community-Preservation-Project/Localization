[Força Tarefa Móvel]
image path = mtf.jpg
align x = center
align y = center
text1 = Mobile Task Forces, ou em português, Força Tarefa móveis são pequenos times (de dez até vinte operadores geralmente, porém grupos com mais de 50 operadores podem existir.) que se especializam em cargos especificos ou respondem a situações específicas.
text2 = Forças Tarefa Móvel E-11 ("Nine Tailed Fox") é uma força tarefa altamente treinada, especializados na proteção e recontenção de vários itens SCP mantidos na instalação-[DATA APADA].
text3 = Os objetivos deles incluem lidar quebra de contenção por reconter todos os ativos, instâncias agressivas SCP, Resgatar Trabalhadores da Fundação, e terminar ou neutralizar Pessoal Classe-D Fugitivo.

[Óculos de visão noturna]
image path = NVG.jpg
align x = right
align y = top
disablebackground = true
text1 = Óculos de visão noturna padrãos são dadas para a forças tarefas, no caso de um evento de queda de energia.
text2 = Cientistas também recebem óculos de visão noturna, mas são ditos para focarem na sua segurança e evacuarem no caso de queda de energia.

[SCP-012]
image path = 012.jpg
align x = right
align y = top
disablebackground = true
text1 = SCP-012 foi recuperado pelo Arqueologista K.M. Sandoval durante a excavação de uma tumba italiana. O Objeto, um pedaço de partitura músical escrito a mão, nomeada "No Monte Golgotha", parece estar incompleta.
text2 = A Tinta Vermelha/Preta, Achamos que era alguma forma de fruta silvestre ou tinta, foi descoberto ser sangue humano. De vários indivíduos.
text3 = Múltiplas cobaias tevem acesso à partitura. Em todos os casos, as cobaias se auto-mutilaram para usarem o próprio sangue para terminar a partitura. resultando em vários sintomas de psychosis e trauma massivo, e morte.

[SCP-035]
image path = 035.jpg
align x = right
align y = top
disablebackground = true
text1 = SCP-035 Parece ser uma máscara de porcelana branca de comédia, entretanto, as vezes muda para tragédia.
text2 = Quando o SCP-035 é colocado no rosto de um indivíduo. uma onda cerebral alternativa do padrão, do SCP-035, toma conta do usuário original, causando morte cerebral pro usuário original, então o indivíduo afirma ser a consciência contida dentro do SCP-035.
text3 = Análise psicológica descobriu que o SCP-035 tem uma natureza altamente manipulativa, capaz de forçar mudanças profundas repentinas para a mente do entrevistador. SCP-035 provou ser altamente sádistico, fazendo pessoas cometerem suicídio com só persuasão.

[SCP-049]
image path = 049.jpg
align x = left
align y = center
disablebackground = true
text1 = SCP-049 é humanoide na aparência, porém, a Fundação é atualmente incapaz  de estudar o rosto e corpo por completo, já que é cobrido por o que parece ser uma roupa tradicional do Doutor da Peste do século 15-16 na Europa.
text2 = O Toque do SCP-049 é letal para os humanos. após o contato com as mão(s) do SCP-049, a vitima (que após disto, é referido como SCP-049-2) sofre [DATA APAGADA] e morre imediatamente.
text3 = SCP-049 então produz uma bolsa feita de [DATA APAGADA] contendo bisturis, linha e vários órgãos vitais de uma substância ainda não identificado e começa a dessecrar SCP-049-2, como também, insere vários químicos no corpo.
text4 = Aproxidamente depois de 20 minutos, SCP-049 vai costurar SCP-049-2 de volta e ficar dócil mais uma vez. depois de um período de poucos minutos, SCP-049-2 vai resumir a ter sinais vitais e aparece voltar da morte.

[SCP-066]
image path = 066.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-066 é uma massa amorfa de intrincadamente fios vermelhos, pesando aproxidamente um (1) Kilograma.
text2 = Depois do incidente 066-2 (Veja a denúncia do incidente 066-2), SCP-066 começou a exibir comportamento altamente inconsistente com as suas propriedades anteriores.
text3 = SCP-066 agora exibe mobilidade significativa, e produz notas músicas e efeitos anômalos na presença de qualquer humano, indepedente se o humano interagir com o SCP-066.

[SCP-079]
image path = 079.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-079 é um microcomputador feiticeiro exidy construído em 1978.
text2 = Não é conhecido quando o SCP-079 ganhou senciência, mas é conhecido que o software evoluiu até um ponto que o hardware não deveria ser capaz de o aguentar, até na ficção.
text3 = SCP-079 passou o teste de Turing, ele é bem tagarelo, porém bem rude e odioso no tom, também exibe um desejo malevolente de escapar.

[SCP-096]
image path = 096.png
align x = right
align y = bottom
disablebackground = true
text1 = SCP-096 é normalmente extremamente dócil, com sensores de pressão dentro da cela indicando que ele gasta a maioria do dia andando perto da parede leste.
text2 = Porém, quando alguém vê o rosto do SCP-096, independente se for direto, via gravação de vídeo ou até mesmo uma fotografia, ele entra em um estado de distresse emocional.
text3 = Aproximadamente depois de um ou dois minutos após ser visto, SCP-096 vai começar a correr para a pessoa que olhou pro rosto dele.

[SCP-106]
image path = 106.jpg
align x = right
align y = bottom
text1 = SCP-106 Parece ser um humanoide idoso, com a aparência geral de decomposição avançada. Isso pode variar, mas a qualidade da "Podridão" pode ser observada em todas as formas.
text2 = SCP-106 Causa um efeito de "Corrosão" em todas as matérias sólidas que ele toca, sofrendo um colapso vários segundos depois do contato. Isso é observado como ferrugem, Decomposição, e a criação de rachaduras nos matériais, e a criação de uma substância tipo mucus preto similar ao que está no SCP-106.
text3 = SCP-106 Pode passar através de todos os matérias solidos e vai capturar e matar todas as presas os puxando para dentro, que assumirmos que é a "Dimensão de Bolso" Pessoal do 106.

[SCP-173]
image path = 173.jpg
align x = left
align y = bottom
text1 = SCP-173 é feito de concreto e vergalhão com traços da marca de Krylon e tinta de spray. é altamente animado e extremamente hostil
text2 = O Objeto não pode se mover dentro do campo de visão. campo de visão não pode ser quebrado de nenhum maneira enquanto o SCP-173 está por perto. Pessoal atribuído para entrar a câmara de contenção são instruídos a alertarem um ao outro antes de piscar.

[SCP-205]
image path = 205.jpg
align x = right
align y = bottom
disablebackground = true
text1 = SCP-205 é um par de lâmpadas de chão usados em fotográfias, a luz emitida de cada lâmpada comportar-se de maneira única ao SCP-205 e passa por qualquer superfície que não tem a cor branca.
text2 = Se a luz continuar ininterrupto através de qualquer matéria, sem projetar sombra, Cada lâmpada vai exibir a sombra de uma jovem mulher identificada em qualquer superfície branca lisa, como a tela de projeção na câmara 52.

[SCP-294]
image path = 294.jpg
align x = center
align y = bottom
disablebackground = true
text1 = Item SCP-294 appears to be a standard coffee vending machine, the only noticeable difference being an entry touchpad with buttons corresponding to an English QWERTY keyboard.
text2 = Upon entering the name of any liquid using the touchpad, a standard 12-ounce paper drinking cup is placed and the liquid indicated is poured.
text3 = Ninety-seven initial test runs were performed (including requests for water, coffee, beer, and soda, non-consumable liquids such as sulfuric acid, wiper fluid, and motor oil, as well as substances that do not usually exist in liquid state, such as nitrogen, iron and glass) and each one returned a success.

[SCP-372]
image path = 372.jpg
align x = left
align y = bottom
disablebackground = true
text1 = SCP-372 is a creature of unknown genus, approximately 6.5 ft long from head to tail and weighing approximately 99.2 lbs. It has a long, thin body with eight pairs of narrow limbs.
text2 = SCP-372 has learned to predict the movements of any being around it, and uses this technique to hide behind the head of a person looking for it, or in any of their blind spots.
text3 = In the event of a containment breach, all personnel are advised to report any brief flickering movements in the corner of their eyes.

[SCP-427]
image path = 427.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-427 is a small, spherical, ornately carved locket made of a polished silver material. The ornate carvings do not seem to serve any function.
text2 = SCP-427 was created after placing a pill of SCP-500 in the Input booth of SCP-914 and using the Fine setting. It displays no unusual activity when closed. When SCP-427 is opened and exposed to biological tissue, it rapidly regenerates cellular damage and somehow is able to purge invading compounds or infections.
text3 = However, long-term exposure produces a significant health hazard. As the locket heals damage, it optimizes the body's natural systems. Class-D personnel exposed to the device for over an hour total began mutating into a shapeless mass of tissue.
text4 = The "Flesh Beasts" created by SCP-427 are incredibly aggressive, attacking any and all personnel on sight with lethal results. They are highly resistant to most known weaponry.

[SCP-500]
image path = 500.jpg
align x = right
align y = bottom
text1 = SCP-500 is a small plastic can which at the time of writing contains forty-seven (47) red pills.
text2 = One pill, when taken orally, effectively cures the subject of all diseases within two hours, exact time depending on the severity and amount of the subject's conditions.
text3 = Despite extensive trials, all attempts at synthesizing more of what is thought to be the active ingredient of the pills have been unsuccessful.

[SCP-513]
image path = 513.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-513 is an unremarkable, rusty cowbell. No marks or engravings are visible on its surface due to the large amount of corrosion.
text2 = Roughly one hour after exposure to any noise produced by SCP-513, exposure victims begin to catch glimpses of an entity designated as SCP-513-1.
text3 = All interrogations thus far indicate that SCP-513-1 is a tall, emaciated humanoid with abnormally large hands.

[SCP-682]
image path = 682.jpg
align x = right
align y = bottom
text1 = SCP-682 is a large, vaguely reptile-like creature of unknown origin. It appears to have a hatred of all life, which has been expressed in several interviews during containment.
text2 = SCP-682 has always been observed to have extremely high strength, speed, and reflexes, though exact levels vary with its form. SCP-682's regenerative capabilities and resilience are staggering, and it has been seen moving and speaking with its body 87% destroyed or rotted.
text3 = SCP-682 must be destroyed as soon as possible.

[SCP-714]
image path = 714.jpg
align x = center
align y = center
disablebackground = true
text1 = Seemingly nothing more than a green jade ring, SCP-714 has been shown to be able to expand and contract to perfectly fit the finger of anyone who touches it, though this is the least important of its properties. 
text2 = Wearing SCP-714 has several major effects, including exhaustion, compulsion to rest/sleep, slower reactions and reduced mental capacity.
text3 = Wearers of SCP-714 show increased tolerance to various chemicals and abnormally high resilience to memetic and mental influences.

[SCP-860]
image path = 860.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-860 is a dark blue key of unremarkable shape.
text2 = At seemingly random intervals of time, a series of numbers will appear on the key's blade. These were later found to be UTM coordinates.
text3 = SCP-860 can fit and unlock any traditional door lock that requires a key located in the area of the given coordinates.
text4 = When SCP-860 is used to unlock and open a door, the door does not lead to its usual destination. Instead, it opens into a small forest clearing, further designated as SCP-860-1.

[SCP-895]
image path = 895.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-895 is an ornate oak coffin recovered from the [REDACTED] Mortuary.
text2 = SCP-895 causes disruptions in video and photographic surveillance equipment within 50 meters similar to vivid, disturbing hallucinations with variable duration and regularity corresponding to the camera's proximity to SCP-895. 
text3 = Within a range of 5 meters from SCP-895, footage captured can cause severe psychological trauma and hysteria in most subjects.

[SCP-914]
image path = 914.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-914 is a large clockwork device weighing several tons and covering an area of eighteen square meters, consisting of screw drives, belts, pulleys, gears, springs and other clockwork.
text2 = When an object is placed in the Intake Booth and the key is wound up, SCP-914 will "refine" the object. No energy is lost in the process, and the object is refined based on the setting specified on 914's front panel.
text3 = No organic matter is to be entered in to SCP-914 at any time.

[SCP-939]
image path = 939.jpg
align x = left
align y = top
disablebackground = true
text1 = SCP-939 are endothermic, pack-based predators which display atrophy of various systems similar to troglobitic organisms. SCP-939 average 2.2 meters tall standing upright and weigh an average of 250 kg, though weight is highly variable.
text2 = SCP-939's primary method of luring prey is the imitation of human speech in the voices of prior victims, though imitation of other species and active nocturnal hunts have been documented.
text3 = Prey is usually killed with a single bite to the cranium or neck; bite forces have been measured in excess of 35 MPa.


[SCP-966]
image path = 966.jpg
align x = left
align y = bottom
disablebackground = true
text1 = SCP-966 are visible only at wavelengths ranging from 700 nm to about 900 nm. This applies to all of SCP-966's tissues, regardless of their current state.
text2 = Their hunting methods consist on emitting a single burst of a previously unknown type of wave, which permanently inhibits the ability of the affected creature to enter in any of the NREM and REM sleep stages. The ability to micro sleep is also lost.
text3 = After depriving their victims of sleep, SCP-966 will stalk their prey until the lack of rest incapacitates it. At this point, SCP-966 will proceed to consume it.


[SCP-970]
image path = 970.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-970 is a spatial phenomenon wherein a collection of rooms are looped on themselves. In all cases found, this is by means of a series of doors appearing in the walls, all in a straight line, such that it is possible to walk forwards and end up at the starting position.
text2 = The alteration to the rooms does not affect neighbouring rooms and floors. There is as of yet no known explanation for the appearance of this phenomenon.
text3 = Since the first discovery of the SCP-970 phenomenon, further such examples of the phenomenon have been discovered, with [DATA REDACTED]% of these in a 800-kilometer radius of Sector 19.

[SCP-1025]
image path = 1025.jpg
align x = right
align y = bottom
text1 = SCP-1025 is a hardcover book, approximately 1,500 pages long. The front cover and spine feature the title "The Encyclopedia of Common Diseases".
text2 = No other copies of a book with that title and publisher have been found, and no record of the publisher exists.
text3 = Readers of the book seem to exhibit symptoms of any disease they read about. The effect can take between _ and __ hours to manifest.

[SCP-1123]
image path = 1123.jpg
align x = center
align y = center
disablebackground = true 
text1 = SCP-1123 is a human skull missing the lower mandible and all its teeth. Across the exterior squama frontalis is modern Khmer script, written in human blood, that translates as "Remember".
text2 = Genetic testing confirms that both the skull and the blood are from the same individual. The Khmer script is badly faded, and invisible to most subjects beyond 5 meters distance.
text3 = Subjects at 1 meter or less from the object will report the blood being fresh, as if "still wet", as well as other anomalous sensory phenomena, including smells, sounds, and tactile responses.

[SCP-1162]
image path = 1162.jpg
align x = center
align y = center
disablebackground = true 
text1 = SCP-1162 is, currently, a hole in a cinderblock wall at Site-[DATA REDACTED].
text2 = SCP-1162 is activated when a sentient being reaches into the holes, at which point their fingers touch a solid surface similar in feel to the current location of SCP-1162, and they discover an item small enough to fit through the hole.
text3 = These items have universally been recognized as something that the user has lost, or was searching for at some point during their life.

[SCP-1499]
image path = 1499.jpg
align x = right
align y = bottom
disablebackground = true 
text1 = SCP-1499 is a Soviet GP-5 gas mask. A seal test performed on the object suggests that the object retains its original functionality.
text2 = The anomalous effects of SCP-1499 activate when a human places SCP-1499 on their head. Approximately one second after SCP-1499 is fully secured on the subject's head, the subject vanishes from view, and is no longer detectable.
text3 = Upon wearing SCP-1499, test subjects report completely different surroundings than they were in prior to wearing SCP-1499.

[The Chaos Insurgency]
image path = chaos.jpg
align x = left
align y = bottom
disablebackground = true
text1 = The Chaos Insurgency is a splinter group of the Foundation, created by a rogue cell that went A.W.O.L. with several highly useful SCPs in 1924.
text2 = The main base of operations of the Insurgency is unknown, as are its leaders. This organization is directly antagonistic to the Foundation, coming to clash over SCP several times. 
text3 = Personnel are made to be aware of possible raids, terrorist attempts, and spies from the Insurgency, and to notify command about any strange behavior of fellow personnel.

[Class-D Personnel]
image path = classd.jpg
align x = right
align y = bottom
text1 = Pessoal do Classe-D são designados funcionários usados para manusear objetos nível Keter.
text2 = Pessoal do Classe-D são recrutados como prisoneiros da prisão. Pessoas condenadas á morte são preferidos, em tempos de dureza, o protocolo 12 pode ser autorizado, Permitindo o recrutamento de pessoa innocentes ou presos por crimes menores.
text3 = Todo o pessoal Classe-D devem ser terminados no primeiro dia de cada mês, e novos funcionários Classe-D devem estar prontos para substituirem eles.

