image path = cwm.jpg
align x = right
align y = bottom

[A Fundação SCP]
image path = foundationlogo.jpg
align x = left
align y = top
text1 = A Fundação SCP é uma organização dedicada a contenção e pesquisa de artefatos anômalos e formas de vida.
text2 = "SCP" significa "Special Containment Procedure" em inglês. (e o motto oficial da fundação, "Salvar, Conter, Proteger") que resume ambos os objetivos e métodos das ações da Fundação.
