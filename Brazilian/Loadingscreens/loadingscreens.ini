[Força Tarefa Móvel]
image path = mtf.jpg
align x = center
align y = center
text1 = Mobile Task Forces, ou em português, Força Tarefa Móveis são pequenos times (de dez até vinte operadores geralmente, porém grupos com mais de 50 operadores podem existir.) que se especializam em cargos especificos ou respondem a situações específicas.
text2 = Força Tarefa Móvel E-11 ("Nine Tailed Fox") é uma força tarefa altamente treinada, especializados na proteção e recontenção de vários itens SCP mantidos na instalação-[CENSURADO].
text3 = Suas tarefas incluem lidar com falhas de contenção, reconter todas as instâncias agressivas SCP ativas, resgatar trabalhadores da Fundação e terminar ou neutralizar pessoal da Classe-D fugitivo.

[Óculos de visão noturna]
image path = NVG.jpg
align x = right
align y = top
disablebackground = true
text1 = Óculos de visão noturna padrões são dadas para as forças tarefas, no caso de um evento de queda de energia.
text2 = Cientistas também recebem óculos de visão noturna, mas são ditos para priorizarem sua segurança e evacuarem no caso de queda de energia.

[SCP-012]
image path = 012.jpg
align x = right
align y = top
disablebackground = true
text1 = SCP-012 foi recuperado pelo Arqueologista K.M. Sandoval durante a excavação de uma tumba italiana. O Objeto, um pedaço de partitura músical escrito à mão, nomeada "No Monte Golgotha", parece estar incompleto.
text2 = A Tinta Vermelha/Preta, Inicialmente pensado para ser alguma forma de fruta silvestre ou tinta, foi descoberto ser sangue humano. De vários indivíduos.
text3 = Múltiplas cobaias tiveram acesso à partitura. Em todos os casos, as cobaias se auto-mutilaram para usarem o próprio sangue para terminar a partitura, resultando em vários sintomas de psicose e ferimentos severos.

[SCP-035]
image path = 035.jpg
align x = right
align y = top
disablebackground = true
text1 = SCP-035 parece ser uma máscara de porcelana branca de comédia, entretanto, as vezes muda para tragédia.
text2 = Quando o SCP-035 é colocado no rosto de um indivíduo, uma onda cerebral alternativa do padrão, do SCP-035, toma conta do usuário original, causando morte cerebral pro usuário original. Então o indivíduo afirma ser a consciência contida dentro do SCP-035.
text3 = Análise psicológica descobriu que o SCP-035 tem uma natureza altamente manipulativa, capaz de forçar mudanças profundas repentinas para a mente do entrevistador. SCP-035 provou ser altamente sádico, fazendo pessoas cometerem suicídio com só persuasão.

[SCP-049]
image path = 049.jpg
align x = left
align y = center
disablebackground = true
text1 = SCP-049 é humanoide na aparência, porém, a Fundação é atualmente incapaz de estudar seu rosto e corpo por completo, já que é coberto por o que parece ser uma roupa tradicional do Médico da Peste do século 15-16 na Europa.
text2 = O toque do SCP-049 é extremamente letal para os humanos. Após o contato com a(s) mão(s) do SCP-049, a vitima (que após disto, é referido como SCP-049-2) sofre [CENSURADO] e morre imediatamente.
text3 = SCP-049 então produz uma bolsa feita de [CENSURADO] contendo bisturis, agulhas, linha e vários órgãos vitais de uma substância ainda não identificada e começa a dissecar SCP-049-2, como também, insere vários produtos químicos no corpo.
text4 = Aproxidamente depois de 20 minutos, SCP-049 vai costurar SCP-049-2 de volta e ficar dócil mais uma vez. Dentro de poucos minutos, SCP-049-2 voltará a ter sinais vitais e aparece voltar da morte.

[SCP-066]
image path = 066.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-066 é uma massa amorfa de fios vermelhos trançados intrincadamente, pesando aproxidamente um (1) quilograma.
text2 = Depois do incidente 066-2 (Veja a denúncia do incidente 066-2), SCP-066 começou a exibir comportamento altamente inconsistente com as suas propriedades anteriores.
text3 = SCP-066 agora exibe mobilidade significativa, e produz notas musicais e efeitos anômalos na presença de qualquer humano, indepedente se o humano interagir com o SCP-066.

[SCP-079]
image path = 079.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-079 é um microcomputador da marca Exidy Sorcerer construído em 1978.
text2 = Não se sabe quando o SCP-079 ganhou senciência, mas é conhecido que o software evoluiu até um ponto que o hardware não deveria ser capaz de o aguentar, até na ficção.
text3 = SCP-079 passou o teste de Turing, é bem tagarelo, porém bem rude e odioso no tom. Também exibe um desejo malevolente de escapar.

[SCP-096]
image path = 096.png
align x = right
align y = bottom
disablebackground = true
text1 = SCP-096 é extremamente dócil normalmente, com sensores de pressão dentro da cela indicando que ele gasta a maioria do dia andando perto da parede leste.
text2 = Porém, quando alguém vê o rosto do SCP-096, independente se for diretamente, por gravação de vídeo ou até mesmo uma fotografia, ele entra em um estado de sofrimento emocional considerável.
text3 = Aproximadamente depois de um ou dois minutos após ser visto, SCP-096 vai começar a correr para a pessoa que viu seu rosto.

[SCP-106]
image path = 106.jpg
align x = right
align y = bottom
text1 = SCP-106 Parece ser um humanoide idoso, com a aparência geral de decomposição avançada. Isso pode variar, mas a característica da "Podridão" pode ser observada em todas as suas formas.
text2 = SCP-106 Causa um efeito de "corrosão" em toda matéria sólida que toca, que entra em colapso vários segundos depois do contato. Isso é observado como ferrugem, decomposição, formação de rachaduras nos materiais e a criação de uma substância gosmenta preta semelhante à presente no próprio SCP-106.
text3 = SCP-106 Pode atravessar todo material sólido, além de capturar e matar todas as presas os puxando-as para o que se presume ser sua "Dimensão de Bolso" pessoal.

[SCP-173]
image path = 173.jpg
align x = left
align y = bottom
text1 = SCP-173 é feito de concreto e vergalhão com traços de tinta de spray da marca Krylon. Ele tem vida própria e é extremamente hostil.
text2 = O objeto não pode se mover enquanto é visto diretamente. O contato visual deve ser mantido a todo momento enquanto o SCP-173 está por perto. Pessoal atribuído para entrar a câmara de contenção são instruídos a alertarem um ao outro antes de piscar.

[SCP-205]
image path = 205.jpg
align x = right
align y = bottom
disablebackground = true
text1 = SCP-205 é um par de lâmpadas de chão usadas em fotográfias, a luz emitida de cada lâmpada se comporta de forma única ao SCP-205 e passa por qualquer superfície que não tem a cor branca.
text2 = Se a luz continuar ininterrupta através de qualquer matéria, sem projetar sombra, cada lâmpada vai exibir a sombra de uma jovem mulher identificada em qualquer superfície branca lisa, como a tela de projeção na Câmara 52.

[SCP-294]
image path = 294.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-294 parece ser uma máquina de café padrão, a única diferença notável é o seu teclado com botões correspondendo a um teclado QWERTY inglês.
text2 = Após colocar o nome de qualquer líquido usando o teclado, um copo de papel de 350ml é colocado e o líquido indicado é despejado.
text3 = Noventa e sete (97) testes inicias foram feitos (Incluindo pedidos por água, café, cerveja e refrigerante, líquidos não consumíveis como ácido sulfúrico, fluído limpador e óleo de motor, como também substâncias que não existem normalmente em estado líquido como nitrogênio, ferro e vidro) e cada um obteve sucesso.

[SCP-372]
image path = 372.jpg
align x = left
align y = bottom
disablebackground = true
text1 = SCP-372 é uma criatura de gênero desconhecido, aproximadamente 2,00 m de altura de cabeça a cauda e pesando aproximadamente 45 kg. Ele tem um corpo longo e magro, com oito pares de pernas estreitas.
text2 = SCP-372 aprendeu a prever o movimento de qualquer ser ao seu redor, e usa essa técnica para se esconder atrás da cabeça da pessoa olhando pra ele ou em qualquer um de seus pontos cegos.
text3 = No evento de uma falha de contenção, todos os funcionários são aconselhados a relatar quaisquer movimentos breves no canto dos olhos.

[SCP-427]
image path = 427.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-427 é um medalhão pequeno, esférico, ricamente entalhado e feito de de prata polida. Os detalhes ornamentais não aparentam possuir qualquer função prática.
text2 = SCP-427 foi criado após colocar uma pílula do SCP-500 na cabine de entrada do SCP-914 e usando a opção Fine. Ele não exibe nenhuma atividade fora do comum quando fechado. Quando o SCP-427 é aberto e exposto a tecido biológico, o tecido rapidamente regenera dano celular e de alguma forma é capaz de eliminar compostos invasores ou infecções.
text3 = No entanto, a exposição prolongada representa um risco significativo à saúde. Enquanto o medalhão cura danos, ele também otimiza os sistemas naturais do corpo. Pessoal da Classe-D expostos por mais de uma hora no total começam a se transformar em uma grande massa amorfa de carne.
text4 = As "Bestas de Carne" criadas pelo SCP-427 são incrivelmentes agressivas, atacando quaisquer funcionários na sua frente, com resultados letais. Elas são altamentes resistentes à maioria das armas conhecidas.

[SCP-500]
image path = 500.jpg
align x = right
align y = bottom
text1 = SCP-500 é um plástico pequeno que no momento da escrita, contém quarenta e sete (47) pílulas vermelhas.
text2 = Uma pílula, quando ingerida oralmente, cura efetivamente o indivíduo de todas as doenças em até duas horas, o tempo exato depende da gravidade da doença e quantidade das condições do indivíduo.
text3 = Apesar de vários testes, todas as tentativas de sintetizar mais do que se acredita ser o ingrediente principal das pilulas foram malsucedidas.

[SCP-513]
image path = 513.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-513 é um sino de vaca enferrujado sem características notáveis. Nenhuma marca ou símbolo é visível em sua superfície devido à grande quantidade de corrosão.
text2 = Aproximadamente após uma hora de exposição a qualquer barulho feito pelo SCP-513, as vítimas da exposição começam a ver uma entidade designada como SCP-513-1.
text3 = Todas as interrogações até o momento indicam que o SCP-513-1 é uma criatura humanoide alta, definhada e com mãos anormalmente grandes.

[SCP-682]
image path = 682.jpg
align x = right
align y = bottom
text1 = SCP-682 é uma criatura que vagamente se parece um réptil largo, com origem desconhecida, que parece ter um ódio a toda a vida, em qual a expressou em várias entrevistas durante a contenção.
text2 = SCP-682 sempre foi observado tendo extrema força, velocidade e reflexos, apesar dos níveis exatos variarem com a forma. As capacidades regenerativas e resiliência do SCP-682 são impressionantes, e foi sendo observado movendo e falando mesmo com 87% do corpo destruído ou apodrecido.
text3 = SCP-682 deve ser destruído o mais rápido possível.

[SCP-714]
image path = 714.jpg
align x = center
align y = center
disablebackground = true
text1 = Aparentemente nada mais que um anel de jade verde, SCP-714 demonstrou ser capaz de expandir e contrair perfeitamente para caber no dedo de qualquer pessoa que o toque, embora essa seja a menos importante de suas propriedades.
text2 = Usar o SCP-714 tem vários efeitos negativos, incluindo exaustão, compulsão a descansar ou dormir, reações mais lenta, capacidade mental reduzida.
text3 = Usuários do SCP-714 mostram ser mais tolerantes a vários produtos químicos e uma resiliência anormalmente alta a efeitos meméticos e influências mentais.

[SCP-860]
image path = 860.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-860 é uma chave azul escura com um formato comum.
text2 = Em intervalos de tempo aparentemente aleatórios, uma série de números aparecerá na haste da chave. Mais tarde, descobriu-se que eram coordenadas geográficas.
text3 = SCP-860 consegue abrir qualquer fechadura de porta tradicional localizada na área das coordenadas dadas.
text4 = Quando SCP-860 é usada para destrancar e abrir uma porta, a porta não leva ao seu destino habitual. Em vez disso, abre um pequeno caminho pra uma floresta, designada SCP-860-1.

[SCP-895]
image path = 895.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-895 é um caixão de carvalho chique recuperado do Mortuário [CENSURADO].
text2 = SCP-895 causa perturbações em vídeos e equipamentos de vigilância fotográfica num raio de 50 metros, semelhantes a alucinações vívidas e pertubadores com a duração e regularidade correspondendo a aproximidade da câmera ao SCP-895.
text3 = Dentro de um alcance de 5 metros do SCP-895, filmagens capturadas podem causar trauma psicólogico severo e histeria para a maioria dos indivíduos.

[SCP-914]
image path = 914.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-914 é uma grande estrutura mecânica, pesando várias toneladas e cobrindo uma área de dezoito (18) metros quadrados, consistindo de parafusos, correias, roldanas, engrenagens, molas e outros mecanismos mecânicos.
text2 = Quando um objeto é colocado no Compartimento de Entrada e a chave é girada, SCP-914 vai "refinar" o objeto. Nenhuma energia é perdida no processo, e o objeto é refinado baseado na configuração selecionada no painel na frente do SCP-914.
text3 = Matéria orgânica não deve ser inserida em SCP-914 sob nenhuma circunstância.

[SCP-939]
image path = 939.jpg
align x = left
align y = top
disablebackground = true
text1 = SCP-939 são predadores endortérmicos que andam em matilha, que exibem atrofia de vários sistemas similarmente a orgânismos troglobíticos. SCP-939 tem em média 2.2 metros de altura em pé e pesa em média 250 Kg, embora seu peso seja altamente variável.
text2 = O principal método do SCP-939 para atrair presas é a imitação de voz humana de vítimas anteriores, embora a imitação de outras espécies e caçadas noturnas ativas também tenham sido documentadas.
text3 = A presa geralmente é morta com uma única mordida no crânio ou no pescoço; forças de mordida foram medidas acima de de 35 MPa.


[SCP-966]
image path = 966.jpg
align x = left
align y = bottom
disablebackground = true
text1 = SCP-966 é só visível em comprimentos de onda indo de 700 nm até 900 nm. Isso se aplica para todas os tecidos do SCP-966, independentemente de seu estado atual.
text2 = Seus métodos de caça consistem em emitir uma única onda, de tipo anteriormente desconhecido, a qual permanentemente inibe a habilidade da criatura afetada a entrar em qualquer tipo de estágios de sono NREM ou REM. A habilidade de microssono também é perdida.
text3 = Após privar suas vitimas de sono, SCP-966 vai perseguir sua presa até que a falta de repouso a incapacite. A esse ponto, SCP-966 procederá a consumi-la.


[SCP-970]
image path = 970.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-970 é um fenômeno espacial onde uma coleção de salas estão em um loop sobre si mesmas. Em todos os casos encontrados, isso significa que todas séries de portas aparecendo nas paredes, todas em linhas reta, tanto que é possível andar e andar, e acabar no começo.
text2 = A alteração dos quartos não afeta quartos vizinhos e pisos. Tanto que até então, não existe explicação para o surgimento desse fenômeno.
text3 = Desde a primeira descoberta do fenômeno do SCP-970, mais exemplos desse fenômeno foram descobertos, com [CENSURADO]% desses em um raio de 800 quilômetros do Setor 19.

[SCP-1025]
image path = 1025.jpg
align x = right
align y = bottom
text1 = SCP-1025 é um livro de capa dura, com aproximadamente 1,500 páginas. a capa de frente e o lado tem o título "A Enciclopédia das Doenças Comuns"
text2 = Nenhuma outra cópia de um livro com esse título ou editora foram encontrados, e nenhum registro da editora existe.
text3 = Os leitores do livro parecem apresentar sintomas de qualquer doença sobre a qual leem. O efeito pode levar entre _ e __ horas para se manifestar.

[SCP-1123]
image path = 1123.jpg
align x = center
align y = center
disablebackground = true 
text1 = SCP-1123 é um crânio humano sem a mandíbula inferior e todos os dentes. Na superfície externa da squama frontal há uma escrita moderna khmer, escrita com sangue humano, que se traduz como "Lembre-se".
text2 = Testes genéticos confirmam que ambos a caveira e o sangue são do mesmo índividuo. A escrita de Khmer está muito apagada, e invisível para a maioria das pessoas a mais de 5 metros de distância.
text3 = Indivíduos a 1 metro ou menos do objeto relatarão que o sangue ainda está fresco, como se ainda estivesse "molhado", além de outros fenômenos sensoriais anômalos, incluindo cheiros, sons e respostas táteis.

[SCP-1162]
image path = 1162.jpg
align x = center
align y = center
disablebackground = true 
text1 = SCP-1162 é, atualmente, um buraco em uma parede de concreto na Instalação-[CENSURADO]
text2 = SCP-1162 é ativado quando um ser senciente coloca a mão no buraco, momento em que seus dedos tocam uma superficie sólida similar à localização do SCP-1162, e eles descobrem um item pequeno o suficiente para passar pelo buraco.
text3 = Estes itens são universalmente reconhecidos como algo que o usuário perdeu, ou estava o procurando em algum ponto durante sua vida.

[SCP-1499]
image path = 1499.jpg
align x = right
align y = bottom
disablebackground = true 
text1 = SCP-1499 é uma máscara GP-5 soviética. Um teste de vedação foi realizado e o objeto sugere que ainda mantém suas funções originais.
text2 = Os efeitos anômalos do SCP-1499 começam quando um humano coloca o SCP-1499 em sua cabeça. Aproxidamente um segundo depois que o SCP-1499 está totalmente fixado na cabeça do indivíduo, o indivíduo desaparece de vista e não é mais detectável.
text3 = Após vestir o SCP-1499, as cobaias relatam estar em um ambiente completamente diferente daquele em que estava antes de usar o SCP-1499.

[A Insurgência do Caos]
image path = chaos.jpg
align x = left
align y = bottom
disablebackground = true
text1 = A Insurgência do Caos é um grupo dissidente da fundação, criado por um grupo de funcionários com ranque que se desertaram com uma grande quantidade de SCPs altamente úteis em 1924.
text2 = A base principal de operações da Insurgência é desconhecida, assim como seus líderes. Essa organização é diretamente antagônica à Fundação, entrando em conflito sobre SCPs várias vezes.
text3 = Os funcionários são instruídos a estarem cientes de possíveis ataques, tentativas terroristas, e espiões da Insurgência, e a notificar o comando sobre qualquer comportamento estranho de colegas de trabalho.

[Pessoal da Classe-D]
image path = classd.jpg
align x = right
align y = bottom
text1 = Pessoal do Classe-D são designados funcionários usados para manusear objetos nível Keter.
text2 = Pessoal do Classe-D são recrutados entre os presos. Pessoas condenadas à morte são preferidas, em tempos de escassez, o protocolo 12 pode ser autorizado, permitindo o recrutamento de pessoas innocentes ou presos por crimes menores.
text3 = Todo o pessoal Classe-D devem ser terminados no primeiro dia de cada mês, e novos funcionários Classe-D devem estar prontos para substituí-los.

