[A Fundação SCP]
image path = foundationlogo.jpg
align x = left
align y = top
text1 = A Fundação SCP é uma organização dedicada a contenção e pesquisamento de artefatos anômalos e formas de vidas.
text2 = "SCP" significa "Special Containment Procedure" em inglês. (e o motto oficial da fundação, "Securar, Conter, Proteger") que resume ambos os objetivos e métodos da ações da Fundação.
