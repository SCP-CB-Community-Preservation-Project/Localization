[Mobilne Formacje Operacyjne]
image path = mtf.jpg
align x = center
align y = center
text1 = Grupy MFO to niewielkie zespoły (zwykle składające się z dziesięciu do dwudziestu agentów, choć zdarzają się grupy liczące ponad 50 agentów), które specjalizują się w określonych rolach lub reagują na określone sytuacje.
text2 = Mobilna Formacja Operacyjna E-11 ("Nine Tailed Fox") jest intensywnie wyszkoloną Grupą Zadaniową specjalizującą się w ochronie i ponownym zabezpieczaniu obiektów SCP przechowywanych w Ośrodku [DANE USUNIĘTE].
text3 = Do ich zadań należy radzenie sobie z naruszeniami zabezpieczeń poprzez ponowne zabezpieczenie wszystkich aktywnych, wrogich instancji SCP, ratowanie ocalałych pracowników Fundacji i eliminowanie wszelkich zbuntowanych pracowników klasy D.

[Gogle noktowizyjne]
image path = NVG.jpg
align x = right
align y = top
disablebackground = true
text1 = W przypadku awarii zasilania jednostki MTF otrzymują standardowe gogle noktowizyjne.
text2 = Naukowcy również je otrzymują, ale zaleca się im, aby w przypadku awarii zasilania skupili się na ewakuacji.

[SCP-012]
image path = 012.jpg
align x = right
align y = top
disablebackground = true
text1 = SCP-012 został odnaleziony przez archeologa K.M. Sandovala podczas wykopalisk w północnowłoskim grobowcu. Obiekt, fragment ręcznie napisanej partytury muzycznej zatytułowanej „Na Górze Golgota”, wydaje się być niekompletny.
text2 = Początkowo sądzono, że czerwony/czarny tusz jest barwnikiem jagodowym lub naturalnym, jednak później odkryto, że jest to krew ludzka pochodząca od kilku osób.
text3 = Dostęp do partytury uzyskało wielu uczestników testu. W każdym przypadku uczestnicy okaleczali się, aby dokończyć utwór własną krwią, co skutkowało późniejszymi objawami psychozy i rozległą traumą.

[SCP-035]
image path = 035.jpg
align x = right
align y = top
disablebackground = true
text1 = SCP-035 wygląda jak biała, porcelanowa maska ​​komediowa, choć czasami jej wygląd przybiera tragiczny obrót.
text2 = Kiedy SCP-035 zostanie umieszczony na twarzy osoby, alternatywny wzór fal mózgowych z SCP-035 nakłada się na pierwotny wzór, skutecznie go eliminując i powodując śmierć mózgu. Osoba ta twierdzi wówczas, że jest świadomością zawartą w SCP-035.
text3 = Analiza psychologiczna wykazała, że ​​SCP-035 posiada wysoce manipulacyjną naturę, zdolną do wywoływania nagłych i głębokich zmian w stanie psychicznym przesłuchującego. SCP-035 okazał się wysoce sadystyczny, co skłoniło niektórych do popełnienia samobójstwa wyłącznie za pomocą perswazji językowej.

[SCP-049]
image path = 049.jpg
align x = left
align y = center
disablebackground = true
text1 = SCP-049 ma wygląd humanoidalny, jednakże Fundacja nie jest obecnie w stanie dokładniej zbadać jego twarzy i ciała, gdyż ubrany jest w strój, który prawdopodobnie jest strojem tradycyjnych lekarzy od dżumy z Europy w XV–XVI wieku.
text2 = Dotyk SCP-049 jest niezmiennie śmiertelny dla ludzi. Po kontakcie z dłonią/dłoniami SCP-049, ofiara (dalej zwana SCP-049-2) cierpi [USUNIĘTO] i umiera w ciągu kilku chwil.
text3 = Następnie SCP-049 wyciąga torbę wykonaną z [USUNIĘTO DANE] zawierającą skalpele, igłę, nić i kilka fiolek z niezidentyfikowaną jeszcze substancją, po czym zaczyna rozcinać SCP-049-2 oraz wstrzykiwać do jego ciała różne substancje chemiczne. 
text4 = Po około 20 minutach SCP-049 zszyje SCP-049-2 i ponownie stanie się łagodny. Po kilku minutach SCP-049-2 odzyska funkcje życiowe i najwidoczniej ożyje.

[SCP-066]
image path = 066.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-066 to amorficzna masa misternie splecionych nici ważąca około jednego kilograma.
text2 = Po incydencie 066-2 (patrz raport z incydentu 066-2) zachowanie SCP-066 zaczęło znacząco odbiegać od jego wcześniejszych cech. 
text3 = SCP-066 charakteryzuje się teraz znaczną mobilnością oraz będzie wytwarzał dźwięki i anomalie w obecności każdego człowieka, bez względu na to, czy ów człowiek wejdzie w interakcję z SCP-066.

[SCP-079]
image path = 079.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-079 to mikrokomputer Exidy Sorcerer zbudowany w 1978 roku. 
text2 = Nie wiadomo, kiedy SCP-079 uzyskał świadomość, lecz wiadomo, że oprogramowanie rozwinęło się do punktu, w którym sprzęt nie jest w stanie sobie z nim poradzić, nawet w świecie fantasy.
text3 = Przeszedł test Turinga i jest dość konwersacyjny, choć w tonie bardzo niegrzeczny i pełen nienawiści. Wyraża również złowrogą chęć ucieczki.

[SCP-096]
image path = 096.png
align x = right
align y = bottom
disablebackground = true
text1 = SCP-096 jest z reguły niezwykle łagodny, a czujniki ciśnienia wewnątrz celi wskazują, że większość dnia spędza krążąc wzdłuż wschodniej ściany.
text2 = Jednakże gdy ktoś ujrzy twarz SCP-096, czy to bezpośrednio, czy poprzez nagranie wideo, czy nawet fotografię, wówczas obiekt zacznie odczuwać znaczny niepokój emocjonalny.
text3 = Po około jednej lub dwóch minutach od pierwszego obejrzenia SCP-096 zacznie biec w kierunku osoby, która zobaczyła jego twarz.

[SCP-106]
image path = 106.jpg
align x = right
align y = bottom
text1 = SCP-106 wygląda na starszego humanoida, którego ogólny wygląd wskazuje na zaawansowany stopień rozkładu. Wygląd ten może się różnić, ale „gnicie” jest widoczne u wszystkich form.
text2 = SCP-106 wywołuje efekt „korozji” na każdej dotkniętej materii stałej, powodując jej fizyczny rozpad kilka sekund po kontakcie. Efekt ten obserwuje się poprzez rdzewienie, gnicie i pękanie materiałów oraz powstawanie czarnej, śluzowatej substancji, podobnej do tej, która pokrywa SCP-106.
text3 = SCP-106 potrafi przenikać przez materię stałą oraz złapać i zabić swoją ofiarę, wciągając ją do miejsca, które uważa się za jego osobisty „wymiar kieszonkowy”.

[SCP-173]
image path = 173.jpg
align x = left
align y = bottom
text1 = SCP-173 jest zbudowany z betonu i prętów zbrojeniowych ze śladowymi ilościami farby w sprayu marki Krylon. Jest żywy i skrajnie wrogi.
text2 = Obiekt nie może się poruszać w bezpośrednim polu widzenia. Widoczność SCP-173 nie może zostać przerwana w żadnym momencie. Personel przydzielony do wejścia do kontenera jest instruowany, aby ostrzegać się nawzajem przed mrugnięciem.

[SCP-205]
image path = 205.jpg
align x = right
align y = bottom
disablebackground = true
text1 = SCP-205 to para reflektorów używanych w fotografii. Światło emitowane przez każdą z lamp zachowuje się w sposób unikalny dla SCP-205 i przenika całkowicie przez każdą powierzchnię w kolorze innym niż biały.
text2 = Jeżeli światło nie zostanie przerwane przez żadną materię i nie będzie rzucało cienia, każda lampa wyświetli cień niezidentyfikowanej młodej kobiety na dowolnej płaskiej białej powierzchni, np. ekranie projekcyjnym w Komorze 52.

[SCP-294]
image path = 294.jpg
align x = center
align y = bottom
disablebackground = true
text1 = Obiekt SCP-294 wydaje się być standardowym automatem do kawy, jedyną zauważalną różnicą jest panel dotykowy z przyciskami odpowiadającymi angielskiej klawiaturze QWERTY.
text2 = Po wpisaniu nazwy dowolnego płynu za pomocą touchpada, należy postawić standardowy 12-uncjowy papierowy kubek do picia i nalać wskazany płyn.
text3 = Przeprowadzono dziewięćdziesiąt siedem początkowych serii testowych (obejmujących m.in. zapotrzebowanie na wodę, kawę, piwo i napoje gazowane, płyny nienadające się do spożycia, takie jak kwas siarkowy, płyn do spryskiwaczy i olej silnikowy, a także substancje, które zazwyczaj nie występują w stanie ciekłym, takie jak azot, żelazo i szkło). Każda z nich zakończyła się sukcesem.

[SCP-372]
image path = 372.jpg
align x = left
align y = bottom
disablebackground = true
text1 = SCP-372 to stworzenie nieznanego rodzaju, mierzące około 2 metrów długości od głowy do ogona i ważące około 40,5 kg. Ma długie, szczupłe ciało z ośmioma parami wąskich kończyn.
text2 = SCP-372 nauczył się przewidywać ruchy wszelkich istot w pobliżu i używa tej techniki, aby ukrywać się za głową osoby, która go szuka, lub w jej martwym punkcie.
text3 = W przypadku naruszenia zabezpieczeń wszyscy pracownicy proszeni są o zgłaszanie wszelkich krótkich migotliwych ruchów zauważonych kątem oka.

[SCP-427]
image path = 427.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-427 to mały, kulisty, bogato rzeźbiony medalion wykonany z polerowanego srebra. Wydaje się, że ozdobne rzeźbienia nie pełnią żadnej funkcji.
text2 = SCP-427 powstał po umieszczeniu pigułki SCP-500 w kabinie wejściowej SCP-914 i użyciu trybu „Precyzja”. Po zamknięciu nie wykazuje on żadnej nietypowej aktywności. Po otwarciu i wystawieniu na działanie tkanki biologicznej, SCP-427 szybko regeneruje uszkodzenia komórkowe i w jakiś sposób jest w stanie pozbyć się inwazyjnych związków lub infekcji.
text3 = Jednak długotrwała ekspozycja stanowi poważne zagrożenie dla zdrowia. W miarę jak medalion leczy uszkodzenia, optymalizuje naturalne systemy organizmu. Personel klasy D, wystawiony na działanie urządzenia przez ponad godzinę, zaczął mutować w bezkształtną masę tkanki.
text4 = „Bestie z krwi” stworzone przez SCP-427 są niezwykle agresywne, atakując każdego napotkanego pracownika ze śmiertelnym skutkiem. Są wysoce odporne na większość znanych broni.

[SCP-500]
image path = 500.jpg
align x = right
align y = bottom
text1 = SCP-500 to niewielki plastikowy pojemnik, który w chwili pisania tego tekstu zawiera czterdzieści siedem (47) czerwonych tabletek.
text2 = Jedna tabletka, po zażyciu doustnym, skutecznie leczy wszystkie choroby w ciągu dwóch godzin, a dokładny czas zależy od stopnia zaawansowania i zakresu dolegliwości pacjenta.
text3 = Pomimo szeroko zakrojonych prób, wszelkie próby syntezy większej ilości substancji uważanej za substancję czynną tabletek zakończyły się niepowodzeniem.

[SCP-513]
image path = 513.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-513 to niepozorny, zardzewiały krowi dzwonek. Na jego powierzchni nie widać żadnych śladów ani grawerunków z powodu silnej korozji.
text2 = Około godziny po wystawieniu na hałas wytwarzany przez SCP-513, ofiary zaczynają dostrzegać byt oznaczony jako SCP-513-1.
text3 = Wszystkie dotychczasowe przesłuchania wskazują na to, że SCP-513-1 jest wysokim, wychudzonym humanoidem z nienormalnie dużymi dłońmi.

[SCP-682]
image path = 682.jpg
align x = right
align y = bottom
text1 = SCP-682 to duże, gadopodobne stworzenie o nieznanym pochodzeniu. Wydaje się, że żywi nienawiść do wszelkiego życia, co zostało wyrażone w kilku wywiadach podczas zabezpieczenia.
text2 = SCP-682 zawsze charakteryzował się ekstremalnie wysoką siłą, szybkością i refleksem, choć dokładne poziomy różnią się w zależności od jego formy. Zdolności regeneracyjne i odporność SCP-682 są zdumiewające. Widywano go poruszającego się i mówiącego z ciałem zniszczonym lub zgniłym w 87%.
text3 = SCP-682 musi zostać zniszczony tak szybko, jak to możliwe.

[SCP-714]
image path = 714.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-714, pozornie nic więcej niż pierścień z zielonego jadeitu, potrafi się rozszerzać i kurczyć, idealnie dopasowując się do palca każdej osoby, która go dotknie, choć jest to najmniej istotna z jego właściwości. 
text2 = Noszenie SCP-714 niesie ze sobą kilka poważnych efektów, m.in. wyczerpanie, potrzebę snu/odpoczynku, wolniejsze reakcje i obniżoną sprawność umysłową.
text3 = Osoby noszące SCP-714 wykazują zwiększoną tolerancję na różnorodne substancje chemiczne i nienormalnie wysoką odporność na wpływy memetyczne i mentalne.

[SCP-860]
image path = 860.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-860 to ciemnoniebieski klucz o zwyczajnym kształcie.
text2 = W pozornie losowych odstępach czasu na ostrzu klucza pojawia się seria liczb. Później okazało się, że są to współrzędne UTM.
text3 = SCP-860 jest w stanie otworzyć i zamontować każdy tradycyjny zamek w drzwiach, do którego potrzebny jest klucz znajdujący się w okolicy podanych współrzędnych.
text4 = Kiedy SCP-860 zostanie użyty do odblokowania i otwarcia drzwi, nie prowadzą one do ich zwykłego celu. Zamiast tego otwierają się na małą polanę leśną, oznaczoną dalej jako SCP-860-1.

[SCP-895]
image path = 895.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-895 to ozdobna dębowa trumna odzyskana z kostnicy [USUNIĘTO].
text2 = SCP-895 powoduje zakłócenia w działaniu sprzętu do monitoringu wideo i fotograficznego w promieniu 50 metrów, podobne do żywych, niepokojących halucynacji o zmiennej długości trwania i regularności, w zależności od odległości kamery od SCP-895. 
text3 = Materiał filmowy zarejestrowany w odległości do 5 metrów od SCP-895 może u większości osób wywołać poważny uraz psychiczny i histerię.

[SCP-914]
image path = 914.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-914 to duży mechanizm zegarowy ważący kilka ton i zajmujący powierzchnię osiemnastu metrów kwadratowych. Składa się z napędów śrubowych, pasów, kół pasowych, przekładni, sprężyn i innych elementów zegarowych.
text2 = Po umieszczeniu obiektu w kabinie wejściowej i nakręceniu klucza, SCP-914 „uszlachetni” obiekt. Proces ten nie powoduje strat energii, a obiekt jest uszlachetniany zgodnie z ustawieniami określonymi na panelu przednim 914.
text3 = Do SCP-914 nigdy nie wolno wnosić żadnej materii organicznej.

[SCP-939]
image path = 939.jpg
align x = left
align y = top
disablebackground = true
text1 = SCP-939 to stałocieplne, stadne drapieżniki, które wykazują zanik różnych układów organizmu, podobnie jak organizmy trogloboksylowe. SCP-939 osiągają średnio 2,2 metra wysokości w pozycji wyprostowanej i ważą średnio 250 kg, choć ich waga jest bardzo zmienna.
text2 = Podstawową metodą wabienia ofiary przez SCP-939 jest imitowanie ludzkiej mowy głosami poprzednich ofiar, choć odnotowano również imitacje innych gatunków oraz aktywne nocne polowania.
text3 = Ofiarę zabija się zazwyczaj jednym ugryzieniem w czaszkę lub szyję; zmierzono siłę ugryzienia przekraczającą 35 MPa.


[SCP-966]
image path = 966.jpg
align x = left
align y = bottom
disablebackground = true
text1 = SCP-966 są widoczne tylko w zakresie długości fal od 700 nm do około 900 nm. Dotyczy to wszystkich tkanek SCP-966, niezależnie od ich aktualnego stanu.
text2 = Ich metoda polowania polega na emitowaniu pojedynczego impulsu nieznanego wcześniej rodzaju fali, który trwale uniemożliwia zapadnięciu w fazę snu NREM lub REM. Utrata zostaje również zdolność do mikrosnu.
text3 = Po pozbawieniu ofiary snu, SCP-966 będzie ją śledził, aż brak snu ją obezwładni. W tym momencie SCP-966 zacznie ją konsumować.


[SCP-970]
image path = 970.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-970 to zjawisko przestrzenne, w którym zbiór pomieszczeń tworzy pętlę. We wszystkich przypadkach jest to możliwe dzięki serii drzwi pojawiających się w ścianach, ułożonych w linii prostej, co umożliwia poruszanie się do przodu i dotarcie do punktu wyjścia.
text2 = Zmiany w pomieszczeniach nie wpływają na sąsiednie pomieszczenia ani piętra. Jak dotąd nie ma znanego wyjaśnienia pojawienia się tego zjawiska.
text3 = Od czasu pierwszego odkrycia fenomenu SCP-970 odkryto więcej przykładów tego zjawiska, przy czym [USUNIĘTO]% z nich znajdowało się w promieniu 800 kilometrów od Sektora 19.

[SCP-1025]
image path = 1025.jpg
align x = right
align y = bottom
text1 = SCP-1025 to książka w twardej oprawie, licząca około 1500 stron. Na przedniej okładce i grzbiecie widnieje tytuł „Encyklopedia powszechnych chorób”.
text2 = Nie znaleziono żadnych innych kopii książki o tym tytule i wydawcy, a dane o wydawcy nie istnieją.
text3 = Czytelnicy książki zdają się wykazywać objawy dowolnej choroby, o której czytają. Efekt może się ujawnić po upływie od _ do __ godzin.

[SCP-1123]
image path = 1123.jpg
align x = center
align y = center
disablebackground = true 
text1 = SCP-1123 to ludzka czaszka pozbawiona żuchwy i wszystkich zębów. Na zewnętrznej powierzchni łuski czołowej znajduje się współczesne pismo khmerskie, napisane ludzką krwią, co oznacza „Pamiętaj”.
text2 = Badania genetyczne potwierdzają, że zarówno czaszka, jak i krew pochodzą od tej samej osoby. Pismo khmerskie jest mocno wyblakłe i niewidoczne dla większości osób znajdujących się w odległości powyżej 5 metrów.
text3 = Osoby znajdujące się w odległości 1 metra lub mniejszej od obiektu stwierdzą, że krew jest świeża, jakby „jeszcze wilgotna”, a także inne anomalie sensoryczne, w tym zapachy, dźwięki i reakcje dotykowe.

[SCP-1162]
image path = 1162.jpg
align x = center
align y = center
disablebackground = true 
text1 = SCP-1162 to obecnie dziura w ścianie z pustaków w Ośrodku [USUNIĘTO].
text2 = SCP-1162 aktywuje się, gdy istota świadoma sięgnie do otworu, w którym to momencie jej palce dotykają twardej powierzchni o podobnej fakturze do obecnej lokalizacji SCP-1162, i odkrywa przedmiot na tyle mały, że zmieści się w otworze.
text3 = Przedmioty te zostały powszechnie uznane za coś, co użytkownik zgubił lub czego szukał w pewnym momencie swojego życia.

[SCP-1499]
image path = 1499.jpg
align x = right
align y = bottom
disablebackground = true 
text1 = SCP-1499 to radziecka maska ​​gazowa GP-5. Test szczelności przeprowadzony na obiekcie sugeruje, że zachowuje on swoją pierwotną funkcjonalność.
text2 = Anomalne efekty SCP-1499 aktywują się, gdy człowiek zakłada SCP-1499 na głowę. Około sekundę po całkowitym zamocowaniu SCP-1499 na głowie testera, znika on z pola widzenia i nie jest już wykrywalny.
text3 = Po założeniu SCP-1499 testerzy zgłaszają, że otoczenie jest zupełnie inne niż przed założeniem SCP-1499.

[Rebelia Chaosu]
image path = chaos.jpg
align x = left
align y = bottom
disablebackground = true
text1 = Rebelia Chaosu to odłam Fundacji, utworzony przez komórkę rebeliantów, która w 1924 roku zdezerterowała z kilkoma niezwykle użytecznymi obiektami SCP.
text2 = Główna baza operacyjna Rebelii jest nieznana, podobnie jak jej przywódcy. Organizacja ta jest bezpośrednio wrogo nastawiona do Fundacji i wielokrotnie dochodzi do konfliktów o SCP.
text3 = Personel ma obowiązek być świadomy potencjalnych nalotów, prób terrorystycznych i szpiegów Rebelii, a także powiadamiać dowództwo o wszelkich nietypowych zachowaniach innych członków personelu.

[Personel Klasy D]
image path = classd.jpg
align x = right
