[Option Tooltip]
; Graphics
vsync = „Synchronizacja pionowa” czeka na zakończenie bieżącego cyklu odświeżania wyświetlacza przed obliczeniem kolejnej klatki, zapobiegając problemom takim jak rozrywanie obrazu. To wiąże liczbę klatek na sekundę gry z częstotliwością odświeżania wyświetlacza i może powodować pewne opóźnienie sygnału wejściowego.
antialias = „Antyaliasing” służy do wygładzania renderowanego obrazu przed wyświetleniem w celu zmniejszenia aliasingu na krawędziach modeli.
gamma = „Korekcja gamma” służy do uzyskania odpowiedniego współczynnika jasności, aby zrównoważyć gammę wyświetlacza, jeśli gra wydaje się zbyt ciemna lub jasna. Ustawienie zbyt wysokiego lub niskiego współczynnika może spowodować, że grafika będzie wyglądać na mniej szczegółową.
texlod = „Odchylenie poziomu szczegółowości tekstur” wpływa na odległość, w której zmieniają się szczegóły tekstur, aby zapobiec aliasingowi. Zmień tę opcję, jeśli tekstury migoczą lub są zbyt rozmyte.
vram = Tekstury przechowywane w pamięci wideo będą ładować się szybciej, ale ma to również negatywny wpływ na jakość tekstur.
hudoffset = „Przesunięcie HUD” służy do przesuwania wskaźników wytrzymałości i mrugania, a także wyświetlania różnych przedmiotów w kierunku środka ekranu. Przeznaczone głównie do użytku z monitorami ultraszerokokątnymi.
fov = „Pole widzenia” (FOV) to zakres widoku gry wyświetlany podczas rozgrywki.

; Audio
musicvol = Reguluje głośność muzyki w tle. Przesunięcie suwaka do końca w lewo wyciszy całą muzykę.
soundvol = Reguluje głośność efektów dźwiękowych. Przesunięcie suwaka do końca w lewo wyciszy wszystkie dźwięki.
sfxautorelease = „Automatyczne czyszczenie dźwięku” zwalnia dźwięk z pamięci, jeśli nie jest używany przez 5 sekund. Zapobiega problemom z alokacją pamięci.
usertrack = Włącza lub wyłącza odtwarzanie niestandardowych utworów na kanale 1 radia. Utwory te są ładowane z katalogu „SFX\Radio\UserTracks\”. Naciśnij „1” po wybraniu radia, aby zmienić utwór.
usertrackmode = Ustawia tryb odtwarzania niestandardowych utworów. „Powtarzaj” odtwarza każdy plik w kolejności alfabetycznej. „Losowo” wybiera kolejny utwór losowo.
usertrackmode.note = Należy pamiętać, że tryb losowy nie zapobiega powtarzaniu wcześniej odtwarzanych utworów.
usertrackscan = Ponownie sprawdza katalog utworów użytkownika pod kątem nowych lub usuniętych plików dźwiękowych.
; Controls
mousesensitivty = Dostosowuje szybkość wskaźnika myszy.
mousesmoothing = Dostosowuje stopień wygładzania wskaźnika myszy.
binds = Konfiguruje schemat sterowania w grze.

; Advanced
showhud = Wyświetla wskaźniki mrugnięcia i wytrzymałości.
console = Włącza/wyłącza korzystanie z konsoli deweloperskiej. Można z niej korzystać w grze, naciskając {0}.
console.note = Korzystanie z konsoli wyłączy osiągnięcia Steam.
speedrunmode = Wyświetla licznik i zmienia sposób śledzenia czasu gry, aby dostosować go do wymagań speedrunu.
numericseeds = Umożliwia wprowadzanie wartości seed jako liczb całkowitych, które będą używane do bezpośredniego uruchomienia wewnętrznego generatora liczb losowych gry. Jeśli wartość seed nie zostanie wprowadzona, używane są milisekundy, które upłynęły od uruchomienia komputera.
achpopup = Wyświetla powiadomienie w wyskakującym okienku po odblokowaniu osiągnięcia.
launcher = Umożliwia ponowne włączenie programu uruchamiającego, jeśli został wyłączony.
showfps = Wyświetla licznik klatek na sekundę w lewym górnym rogu.
framelimit = Ogranicza liczbę klatek na sekundę, z jaką gra może działać, do żądanej wartości.
framelimit.note = Zazwyczaj preferowane jest 60 kl./s lub więcej. Jeśli przy tym ustawieniu zauważysz nadmierne zacinanie się obrazu, spróbuj obniżyć je, aby uzyskać bardziej spójną liczbę klatek na sekundę.

