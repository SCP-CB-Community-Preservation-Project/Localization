[Death Message]
008 = Субъект D-9341 поедал доктора [УДАЛЕНО] в секторе [УДАЛЕНО]. Субъект был немедленно уничтожен Девятихвостой лисой и был направлен на вскрытие. Инфекция SCP-008 была подтверждена, после чего тело было сожжено.
008.gate = Субъект D-9341 обнаружен блуждающим у {0}. Субъект был немедленно уничтожен Девятихвостой лисой и был направлен на вскрытие. Инфекция SCP-008 была подтверждена, после чего тело было сожжено.
008.gate.a = Ворот A
008.gate.b = Ворот B
008zombie = Субъект D-9341. Причина смерти: многочисленные рваные раны и травмы от ударов тупым предметом, нанесённые [ДАННЫЕ УДАЛЕНЫ], который был заражён SCP-008. Данный субъект был обнаружен и ликвидирован подразделением Девятихвостой лисы.
012 = Субъект D-9341 найден в луже крови рядом с SCP-012. Похоже, что субъект разодрал в кровь свои запястья и написал три дополнительные строки в композиции, а затем умер от потери крови.
035.chamber = Субъект D-9341 найден мёртвым внутри камеры содержания SCP-035. Видны обширные кровоизлияния вокруг глаз субъекта, а также в полости рта и носа. Тело отправлено на экспертизу.
035.tentacle = "Чтобы с этим разобраться, обычной группой чистильщиков не обойдёшься. Два больших и очень активных щупальца, похоже, сформаровались внутри камеры. Их уровень агрессии не похож на тот, что мы видели раньше. Видимо, в какой-то момент это щупальце избило какого-то бедолагу класса D до смерти."
035.tentacle.office = "Похоже, что одно большое и очень активное щупальце выросло из трупа учёного в офисе [УДАЛЕНО]. Его уровень агрессии не похож на тот, что мы видели раньше. Видимо, в какой-то момент это щупальце избило какого-то бедолагу класса D до смерти."
049 = В [УДАЛЕНО] был найден активный образец SCP-049-2. Уничтожен Девятихвостой лисой.
049.chamber = В туннеле рядом с камерой SCP-049 были найдены три (3) активных образца SCP-049-2. Уничтожены Девятихвостой лисой.
0492 = Субъект D-9341. Причина смерти: множественные раны и травмы, нанесённые SCP-049-2.
096 = В [ДАННЫЕ УДАЛЕНЫ] было найдено большое количество крови. ДНК принадлежит субъекту D-9341. Скорее всего, он был [ДАННЫЕ УДАЛЕНЫ] SCP-096.
106.pd = Субъект D-9341. Тело частично разложилось, предположительно, из-за эффекта "коррозии" SCP-106. Тело утилизировано путём сжигания.
106.pd.crushed = В дополнение к разложению, типичному для всех жертв SCP-106, на теле присутствуют повреждения, не наблюдавшиеся ранее: массивный перелом черепа, три сломанных ребра, перелом плеча и множественные тяжелые раны.
106.pd.fall = В дополнение к разложению, типичному всем жертвам SCP-106, субъект получил множественные тяжелые переломы обеих ног.
173 = Субъект D-9341. Причина смерти: смертельный перелом шеи. Предположительно, убит SCP-173.
173.camera = Субъект D-9341. Причина смерти: смертельный перелом шеи. Записи с камер наблюдения подтверждают, что субъект был убит SCP-173.
173.intro = Субъект D-9341. Причина смерти: смертельный перелом шеи. По словам начальника службы безопасности Франклина, который присутствовал в камере SCP-173 во время нарушения условий содержания, субъект был убит SCP-173, как только начались сбои в электрической сети.
173.doors = "Если я не ошибаюсь, одна из основных целей этих комнат - остановить SCP-173, чтобы он не продвигался далее во время нарушений условий содержания. Так чьей же блестящей идеей было сделать там ЧЁРТОВУ ВЕНТИЛЯЦИЮ ЧЕЛОВЕЧЕСКИХ РАЗМЕРОВ?!"
205 = По-видимому, цикл SCP-205 вернулся к нормальному распорядку после аномалий, которые наблюдались во время [УДАЛЕНО]. Тело субъекта D-9341 было найдено внутри камеры. Обнаружены признаки травмы от удара тупым предметом, что типично для всех, кто входит в камеру с выключенным светом.
420js = Субъект D-9341 найден в коматозном состоянии в [ДАННЫЕ УДАЛЕНЫ]. Субъект держал в руке предмет, похожий на сигарету, и широко улыбался. Химический анализ сигареты не дал результатов, но похоже, что она содержит высокую концентрацию неизвестных химикатов, молекулярная структура которых похожа на тетрагидроканнабинол.
427 = "Запрашиваю поддержку от МОГ Ню-7. Нам нужно больше огневой мощи, чтобы его уничтожить."
895 = "Нам известно, что он умер от сердечного приступа. Мне кажется, что это было вызвано SCP-895, хотя подобное влияние на видеотехнику с такого расстояния не наблюдалось раньше. Необходимо дальнейшее исследование, чтобы определить, расширяется ли 'красная зона' SCP-895."
895.nvg = "Сотрудник класса D смотрел на SCP-895 через цифровые очки ночного видения, в результате чего погиб."
895.finenvg = "Сотрудник Класса D смотрел на SCP-895 через цифровые очки ночного виденья, предположительно, улучшенные с помощью SCP-914. Вполне возможно, что субъект был способен частично противостоять меметическому воздействию с помощью этих очков. Они были взяты на хранение для дальнейшего исследования."
914.rough = "В отсеке вывода SCP-914 был найден сильно изуродованный труп. После анализа ДНК труп был идентифицирован как субъект D-9341. Очевидно, что субъект был 'переработан' SCP-914 в режиме 'Грубо', но мы до сих пор не можем понять, как он оказался в отсеке ввода и кто или что повернуло ключ.
914.superman = В [ДАННЫЕ УДАЛЕНЫ] был найден комбинезон сотрудника класса D. При дальнейшей экспертизе выяснилось, что комбинезон был наполнен 12,5 килограммами субстанции, напоминающей синий пепел. Химический анализ субстанции не дал результатов. Скорее всего, всё это связано с SCP-914.
939 = "Все четверо (4) сбежавших особи SCP-939 были захвачены и успешно возвращены в должные условия содержания. Трое (3) из них натворили настоящий погром в зоне хранения 6. Была послана бригада чистильщиков."
1025.cardiacarrest = "Он погиб от сердечного приступа после чтения SCP-1025, это точно. Есть ли такая вещь, как психосоматический сердечный приступ, или же у SCP-1025 есть некоторые аномальные свойства, о которых мы ещё не знаем?"
1123 = Субъект D-9341 был застрелен после попытки напасть на члена Девятихвостой лисы. Записи с камер наблюдения показывают, что примерно за 9 минут до этого субъект блуждал по Зоне, выкрикивая фразу "избавиться от четырёх вредителей" на китайском языке. Неподалёку в [УДАЛЕНО] был обнаружен SCP-1123; это даёт основания предположить, что субъект вступил с ним в физический контакт. Как именно SCP-1123 был изъят из своей камеры содержания, до сих пор неизвестно.
1048a = В [УДАЛЕНО] был обнаружен труп. Предположительно, субъект подвергся нападению со стороны SCP-1048-A и задохнулся от ушей, проросших внутрь тела. Тело отправлено на вскрытие.
1162 = Мёртвый субъект класса D был обнаружен внутри камеры содержания SCP-1162. AВскрытие показало, что его правое лёгкое отсутствовало, что предполагает взаимодействие с SCP-1162.
1499 = Местонахождение SCP-1499 до сих пор неизвестно, однако на расследование сообщений о нападении с применением насилия на церковь в российском городе [УДАЛЕНО] была отправлена разведгруппа.
14991 = Неопознанный субъект мужского пола и мёртвый сотрудник класса D были обнаружены в [УДАЛЕНО] Девятихвостой лисой. Человек, как было отмечено, был весьма возбуждён и, похоже, говорил только по-русски. Он был отправлен во временную зону сдерживания в [УДАЛЕНО] до прибытия переводчика.
14991.dimension = Всему персоналу, располагавшемуся в эвакуационном убежище LC-2 во время катастрофы, были введены амнезиаки класса B в связи с Инцидентом 1499-E. Субъект класса D, участвовавший в этом происшествии, был застрелен агентом [УДАЛЕНО].
guard.intro = Субъект D-9341. Причина смерти: огнестрельное ранение в голову. Записи с камер наблюдения подтверждают, что субъект был убит агентом Алгрином вскоре после начала блокировки зоны.
guard.gate.b = "Агент G. Центру. Уничтожил убегающего сотрудника класса D во внутреннем дворе Выхода B."
apache = "CH-2 Центру. Убил убегающего сотрудника класса D у {0}."
apache.gate.a = Выхода A
apache.gate.b = Выхода B
ntf = Субъект D-9341. Уничтожен Девятихвостой лисой.
ntf.bloodloss = Субъект D-9341. Погиб от потери крови после выстрела Девятихвостой лисы.
tesla = Субъект D-9341 убит Тесла-воротами в [УДАЛЕНО].
killbat = Субъект D-9341 найден мёртвым в отсеке вывода SCP-914 рядом с предметом, похожим на обычную 9V-батарейку. Субъект покрыт сильными электрическими ожогами, предполагается, что он был убит током от этой батарейки. Батарейка взята на хранение для дальнейшего изучения.
suicide_1 = [УДАЛЕНО]
suicide_2 = Суъект D-9341 найден мёртвым в секторе [УДАЛЕНО]. Похоже, что субъект не получил физических повреждений, и нет никаких видимых признаков того, что именно его убило. Тело отправлено на вскрытие.
suicide_3 = EXCP_ACCESS_VIOLATION
suicide_4 = Субъект D-9341 найден мёртвым в секторе [УДАЛЕНО]. Похоже, что субъект написал буквы "kys" своей собственной кровью радом с собой. Никаких других признаких физического повреждения или борьбы не обнаружено. Тело отправлено на вскрытие.
gassed = Субъект D-9341 найден мёртвым в [ДАННЫЕ УДАЛЕНЫ]. Причина смерти: удушье, вызванное газом.

