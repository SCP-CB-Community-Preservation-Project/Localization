[Option Tooltip]
; Graphics
vsync = "Вертикальная синхронизация" ожидает, пока дисплей завершит текущий цикл обновления, перед построением следующего кадра. Предотвращает разрыв кадра. Может вызвать небольшие задержки в отрисовке.
antialias = "Сглаживание" используется для сглаживания изображения перед его отображением. Позволяет избавиться от лесенок на моделях.
gamma = "Коррекция гаммы" поможет достичь баланса яркости, если игра кажется слишком тёмной или светлой. Установка слишком большого или низкого значения может вызвать ухудшение детализации изображения.
texlod = "Детализация текстур" устанавливает дистанцию, на которой будет изменяться детализация текстур. Измените этот параметр, если текстуры мерцают или выглядят слишком размытыми.
vram = Текстуры, которые хранятся в видеопамяти (VRAM), будут загружаться быстрее. Однако это может вызвать ухудшение их качества.
hudoffset = "Смещение HUD" используется для перемещения индикаторов выносливости и моргания, а также дисплея различных элементов в центр экрана. В первую очередь предназначено для ультрашироких мониторов.
fov = "Поле зрения" задаёт угол обзора для игрока во время игры.

; Audio
musicvol = Громкость фоновой музыки. Проведите слайдер влево до конца для полного отключения музыки.
soundvol = Громкость звуковых эффектов. Проведите слайдер влево до конца для полного отключения звука.
sfxautorelease = "Автовысвобождение звука" высвободит из памяти звук, который не используется более 5 секунд. Предотвращает ошибки с распределением памяти.
usertrack = Включает возможность прослушивания пользовательских треков на 1-ом канале радио. Треки загружаются из "SFX\Radio\UserTracks". Нажмите "1", когда выбрано радио, чтобы прослушать Ваши треки.
usertrackmode = Порядок проигрывания пользовательских треков. "Повтор" воспроизводит каждый файл в алфавитном порядке. "Случайно" выбирает следующий трек в случайном порядке.
usertrackmode.note = Обратите внимание, что случайный режим не препятствует повтору ранее воспроизведенных треков.
usertrackscan = Перепроверить папку на наличие новых или удалённых треков.

; Controls
mousesensitivty = Регулирует скорость указателя мыши.
mousesmoothing = Сглаживает движение указателя мыши.
binds = Настройка управления в игре.

; Advanced
showhud = Отображает индикаторы моргания и выносливости.
console = Включает возможность использования консоли разработчика в игре. Открывается по нажатию клавиши {0}.
console.note = Использование консоли отключает возможность получения Steam достижений.
speedrunmode = Отображает таймер и изменяет способ отслеживания времени игры в соответствии с требованиями спидрана.
numericseeds = Позволяет вводить сиды в виде целых чисел, которые будут использоваться для непосредственного запуска внутреннего генератора случайных чисел игры. Если сид не введен, используется количество миллисекунд, прошедших с момента запуска компьютера.
achpopup = При разблокировании достижения показывает всплывающее окно.
launcher = Позволяет повторно включить лаунчер, если он был выключен.
showfps = Отображает кол-во кадров в секунду в левом верхнем углу экрана.
framelimit = Ограничивает частоту кадров в игре до желаемого значения.
framelimit.note = Предпочительно 60 FPS или выше. Если Вы замечаете чрезмерную прерывистость кадров, попробуйте уменьшить этот параметр, чтобы сделать FPS более стабильным.

