image path = cwm.jpg
align x = right
align y = bottom

[A Fundação SCP]
image path = foundationlogo.jpg
align x = left
align y = top
text1 = A Fundação SCP é uma organização dedicada à contenção e estudo de artefactos anómalos e formas de vida anómalas.
text2 = "SCP" significa "Special Containment Procedures" em inglês. O lema oficial da Fundação — "Secure, Contain, Protect" (Assegurar, Conter, Proteger) — resume os seus objetivos e métodos de atuação.