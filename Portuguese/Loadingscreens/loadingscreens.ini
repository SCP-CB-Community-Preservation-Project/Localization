[Força Tarefa Móvel]
image path = mtf.jpg
align x = center
align y = center
text1 = As Forças-Tarefa Móveis (FTM) são pequenas unidades especializadas — normalmente compostas por dez a vinte operacionais, embora possam existir destacamentos com mais de 50 elementos — treinadas para funções específicas ou para responder a situações particulares.
text2 = A Força-Tarefa Móvel E-11 ("Nine-Tailed Fox") é uma unidade altamente treinada, especializada na proteção e recontenção de vários itens SCP mantidos na instalação-[CENSURADO].
text3 = Os seus objetivos incluem lidar com quebras de contenção, reconter todas as instâncias SCP ativas e agressivas, resgatar funcionários da Fundação e neutralizar ou eliminar Pessoal Classe-D fugitivo.

[Óculos de visão noturna]
image path = NVG.jpg
align x = right
align y = top
disablebackground = true
text1 = Óculos de visão noturna padrão são fornecidos às Forças-Tarefa Móveis em caso de falha de energia.
text2 = Os cientistas também recebem óculos de visão noturna, sendo instruídos a priorizar a própria segurança e evacuar em caso de falha de energia.

[SCP-012]
image path = 012.jpg
align x = right
align y = top
disablebackground = true
text1 = SCP-012 foi recuperado pelo arqueólogo K.M. Sandoval durante a escavação de um túmulo italiano. O objeto, um fragmento de partitura manuscrita intitulado "No Monte Golgotha", aparenta estar incompleto.
text2 = A tinta vermelha/preta, inicialmente considerada algum tipo de pigmento natural, revelou-se ser sangue humano de vários indivíduos.
text3 = Diversas cobaias tiveram acesso à partitura. Em todos os casos, auto-mutilaram-se para utilizar o próprio sangue para completar a composição, resultando em sintomas graves de psicose, trauma severo e, eventualmente, morte.

[SCP-035]
image path = 035.jpg
align x = right
align y = top
disablebackground = true
text1 = SCP-035 aparenta ser uma máscara de porcelana branca com expressão de comédia; ocasionalmente altera-se para uma expressão de tragédia.
text2 = Quando SCP-035 é colocado no rosto de um indivíduo, uma atividade cerebral anómala proveniente do objeto sobrepõe-se à do utilizador original, provocando morte cerebral e permitindo que a entidade contida em SCP-035 assuma controlo do corpo.
text3 = A análise psicológica revelou que SCP-035 possui uma natureza extremamente manipuladora, capaz de provocar alterações profundas e súbitas na mente do interlocutor. Demonstrou tendências altamente sádicas, levando indivíduos ao suicídio apenas por persuasão verbal.

[SCP-049]
image path = 049.jpg
align x = left
align y = center
disablebackground = true
text1 = SCP-049 apresenta uma forma humanoide; contudo, a Fundação é atualmente incapaz de estudar completamente o seu rosto e corpo, visto estar coberto por aquilo que aparenta ser um traje tradicional de Médico da Peste dos séculos XV–XVI na Europa.
text2 = O toque de SCP-049 é letal para humanos. Após contacto com as suas mãos, a vítima (doravante designada SCP-049-2) sofre [CENSURADO] e morre quase de imediato.
text3 = SCP-049 produz então uma bolsa feita de [CENSURADO], contendo bisturis, linha cirúrgica e vários órgãos vitais de uma substância ainda não identificada, iniciando procedimentos cirúrgicos em SCP-049-2.
text4 = Aproximadamente vinte minutos depois, SCP-049 cose SCP-049-2 e volta a um estado dócil. Após alguns minutos adicionais, SCP-049-2 recupera sinais vitais e aparenta regressar da morte.

[SCP-066]
image path = 066.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-066 é uma massa amorfa composta por fios vermelhos intrincadamente entrelaçados, pesando aproximadamente um (1) quilograma.
text2 = Após o Incidente 066-2 (consultar relatório correspondente), SCP-066 passou a exibir comportamento altamente inconsistente com as suas propriedades anteriores.
text3 = SCP-066 demonstra agora mobilidade significativa e produz notas musicais e efeitos anómalos na presença de qualquer ser humano, independentemente de haver interação direta.

[SCP-079]
image path = 079.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-079 é um microcomputador Exidy Sorcerer construído em 1978.
text2 = Desconhece-se quando SCP-079 adquiriu senciência, mas sabe-se que o software evoluiu para além daquilo que o hardware deveria ser capaz de suportar.
text3 = SCP-079 passou no Teste de Turing. É comunicativo, embora frequentemente rude e hostil, demonstrando um claro desejo de escapar.

[SCP-096]
image path = 096.png
align x = right
align y = bottom
disablebackground = true
text1 = SCP-096 é normalmente extremamente dócil, com sensores de pressão na cela a indicarem que passa a maior parte do dia junto à parede leste.
text2 = No entanto, quando alguém observa o rosto de SCP-096 — seja diretamente, através de gravação vídeo ou fotografia — entra num estado de angústia extrema.
text3 = Aproximadamente um a dois minutos após ser observado, SCP-096 inicia perseguição ao indivíduo que visualizou o seu rosto.

[SCP-106]
image path = 106.jpg
align x = right
align y = bottom
text1 = SCP-106 aparenta ser um humanoide idoso, com sinais evidentes de decomposição avançada. A extensão da deterioração pode variar, mas o estado de "putrefação" está presente em todas as observações.
text2 = SCP-106 provoca um efeito de "corrosão" em toda a matéria sólida com que entra em contacto, causando colapso estrutural poucos segundos depois. Este efeito manifesta-se sob a forma de ferrugem, decomposição, fissuras nos materiais e secreção de uma substância negra semelhante a muco.
text3 = SCP-106 é capaz de atravessar materiais sólidos e capturar presas, arrastando-as para o que se presume ser a sua "Dimensão de Bolso" pessoal.

[SCP-173]
image path = 173.jpg
align x = left
align y = bottom
text1 = SCP-173 é composto por betão e vergalhão, com vestígios de tinta spray da marca Krylon. É altamente animado e extremamente hostil.
text2 = O objeto não se move enquanto estiver sob observação direta. O contacto visual não pode ser interrompido em circunstância alguma enquanto SCP-173 estiver presente. O pessoal designado para entrar na câmara de contenção deve avisar os colegas antes de piscar os olhos.

[SCP-205]
image path = 205.jpg
align x = right
align y = bottom
disablebackground = true
text1 = SCP-205 consiste num par de lâmpadas de estúdio fotográfico. A luz emitida por cada lâmpada comporta-se de forma anómala e atravessa qualquer superfície que não seja branca.
text2 = Se a luz atravessar matéria sem projetar sombra, cada lâmpada exibirá a sombra de uma jovem mulher em qualquer superfície branca lisa, como o ecrã de projeção da Câmara 52.

[SCP-294]
image path = 294.jpg
align x = center
align y = bottom
disablebackground = true
text1 = O Item SCP-294 aparenta ser uma máquina de café comum, com a única diferença notável a ser um teclado com disposição QWERTY inglesa.
text2 = Após introduzir o nome de qualquer líquido no teclado e colocar um copo de papel de 12 onças, o líquido indicado é dispensado.
text3 = Foram realizados noventa e sete (97) testes iniciais (incluindo pedidos de água, café, cerveja e refrigerante, líquidos não consumíveis como ácido sulfúrico, detergente e óleo de motor, bem como substâncias que não existem em estado líquido como azoto, ferro e vidro), tendo todos produzido resultados bem-sucedidos.

[SCP-372]
image path = 372.jpg
align x = left
align y = bottom
disablebackground = true
text1 = SCP-372 é uma criatura de género desconhecido, medindo aproximadamente 2 metros da cabeça à cauda e pesando cerca de 45 kg. Possui um corpo longo e esguio e oito pares de pernas finas.
text2 = SCP-372 demonstra capacidade de prever o movimento de qualquer ser nas proximidades, utilizando essa habilidade para se posicionar atrás da cabeça do observador ou em pontos cegos do campo de visão.
text3 = Em caso de quebra de contenção, todo o pessoal deve reportar quaisquer movimentos breves ou cintilações nas extremidades do campo de visão.

[SCP-427]
image path = 427.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-427 é um pequeno medalhão esférico, ricamente ornamentado, feito de material semelhante a prata polida. As gravuras decorativas aparentam não ter função específica.
text2 = SCP-427 foi criado ao inserir uma pílula de SCP-500 na entrada de SCP-914 e selecionar a opção "Fine". Quando fechado, não exibe atividade fora do normal; contudo, quando aberto e exposto a tecido biológico, promove rápida regeneração celular e aparenta eliminar agentes invasores ou infeções.
text3 = No entanto, a exposição prolongada representa um risco significativo para a saúde. Apesar de curar danos, também otimiza excessivamente os sistemas naturais do corpo. Pessoal Classe-D exposto por mais de uma hora começa a transformar-se em massas disformes de tecido orgânico.
text4 = As "Bestas de Carne" criadas por SCP-427 são extremamente agressivas, atacando qualquer indivíduo nas proximidades com resultados letais, e demonstram elevada resistência à maioria das armas convencionais.

[SCP-500]
image path = 500.jpg
align x = right
align y = bottom
text1 = SCP-500 é um pequeno frasco de plástico que, no momento da redação deste documento, contém quarenta e sete (47) pílulas vermelhas.
text2 = Uma única pílula, quando ingerida oralmente, cura todas as doenças do indivíduo no prazo máximo de duas horas, dependendo da gravidade e quantidade das condições presentes.
text3 = Apesar de extensas tentativas, todos os esforços para sintetizar os ingredientes ativos da pílula falharam.

[SCP-513]
image path = 513.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-513 é um sino enferrujado, sem marcas ou símbolos visíveis devido à elevada corrosão na sua superfície.
text2 = Aproximadamente uma hora após exposição ao som produzido por SCP-513, os indivíduos começam a relatar visões de uma entidade designada SCP-513-1.
text3 = Todos os interrogatórios indicam que SCP-513-1 é descrito como uma criatura humanoide alta, com braços e mãos anormalmente longos.

[SCP-682]
image path = 682.jpg
align x = right
align y = bottom
text1 = SCP-682 é uma criatura que se assemelha vagamente a um grande réptil de origem desconhecida, demonstrando um ódio extremo por toda a vida, expresso em várias entrevistas durante os procedimentos de contenção.
text2 = SCP-682 apresenta força, velocidade e reflexos excecionais. Embora os níveis exatos variem conforme a sua forma, as suas capacidades regenerativas e resiliência são extraordinárias, tendo sido observado a mover-se e a comunicar mesmo com 87% do corpo destruído.
text3 = SCP-682 deve ser destruído o mais rapidamente possível.

[SCP-714]
image path = 714.jpg
align x = center
align y = center
disablebackground = true
text1 = À primeira vista, SCP-714 aparenta ser apenas um anel de jade; no entanto, demonstrou ser capaz de se expandir e contrair perfeitamente para se ajustar ao dedo de qualquer indivíduo que o toque.
text2 = O uso de SCP-714 provoca diversos efeitos adversos, incluindo exaustão, compulsão para descansar ou dormir, reações mais lentas e diminuição da capacidade cognitiva.
text3 = Utilizadores de SCP-714 demonstram maior resistência a vários agentes químicos e uma resiliência anormalmente elevada a efeitos meméticos e influências mentais.

[SCP-860]
image path = 860.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-860 é uma chave azul-escura de aspeto pouco distinto.
text2 = Em intervalos aparentemente aleatórios, surge na chave uma sequência de números que posteriormente se revelou corresponder a coordenadas UTM.
text3 = SCP-860 é capaz de abrir qualquer fechadura convencional localizada na área indicada pelas coordenadas.
text4 = Quando SCP-860 é usada para destrancar uma porta, esta não conduz ao seu destino habitual; em vez disso, abre acesso a um trilho florestal designado SCP-860-1.

[SCP-895]
image path = 895.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-895 é um caixão de carvalho ornamentado, recuperado de um necrotério [CENSURADO].
text2 = SCP-895 provoca interferências em gravações de vídeo e equipamentos de vigilância num raio de 50 metros, manifestando-se sob a forma de alucinações traumáticas, perturbadoras e grotescas, cuja intensidade aumenta com a proximidade ao objeto.
text3 = Num raio de 5 metros de SCP-895, as gravações captadas podem induzir trauma psicológico severo e histeria na maioria dos indivíduos.

[SCP-914]
image path = 914.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-914 é uma máquina de grandes dimensões, composta por mecanismos de relojoaria, pesando várias toneladas e ocupando uma área de aproximadamente oito metros quadrados.
text2 = Quando um objeto é colocado na câmara de entrada e a manivela é acionada, SCP-914 "refina" o objeto sem perda de energia, de acordo com a configuração selecionada no painel frontal.
text3 = Nenhuma matéria orgânica deve ser introduzida em SCP-914 em circunstância alguma.

[SCP-939]
image path = 939.jpg
align x = left
align y = top
disablebackground = true
text1 = SCP-939 são predadores endotérmicos que caçam em matilha, apresentando atrofia de vários sistemas, semelhante a organismos troglóbios. Medem, em média, 2,2 metros de altura e pesam cerca de 250 kg, embora exista grande variação.
text2 = O principal método de atração de presas consiste na imitação da voz humana de vítimas anteriores, embora também tenham sido documentadas imitações de outras espécies e comportamentos de caça noturna.
text3 = As presas são normalmente mortas com uma única mordida no crânio ou pescoço; a força de mordida foi medida em mais de 25 MPa.

[SCP-966]
image path = 966.jpg
align x = left
align y = bottom
disablebackground = true
text1 = SCP-966 é apenas visível em comprimentos de onda entre 700 nm e 900 nm, aplicando-se esta característica a todas as suas camadas, independentemente do seu estado atual.
text2 = O seu método de caça consiste na emissão de uma onda anteriormente desconhecida que inibe permanentemente a capacidade da presa de entrar em estados de sono NREM ou REM, eliminando também a capacidade de micro-sono.
text3 = Após privar as vítimas de sono, SCP-966 persegue-as até à exaustão total, procedendo depois ao consumo da presa.

[SCP-970]
image path = 970.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-970 é um fenómeno espacial no qual um conjunto de salas forma um ciclo contínuo. Em todos os casos observados, isto resulta numa sequência aparentemente infinita de portas alinhadas, permitindo caminhar indefinidamente e regressar ao ponto inicial.
text2 = A alteração espacial não afeta salas adjacentes nem os pisos inferiores ou superiores, não existindo explicação conhecida para a origem do fenómeno.
text3 = Desde a descoberta inicial de SCP-970, foram identificados vários outros exemplos, com [CENSURADO]% localizados num raio de 800 quilómetros do Setor 19.

[SCP-1025]
image path = 1025.jpg
align x = right
align y = bottom
text1 = SCP-1025 é um livro de capa dura com aproximadamente 1.500 páginas. A capa frontal e a lombada apresentam o título "A Enciclopédia das Doenças Comuns".
text2 = Não foi encontrada qualquer outra cópia de um livro com este título ou editora, e não existem registos da referida publicação.
text3 = Os leitores do livro começam a manifestar sintomas da doença sobre a qual leram. O efeito pode demorar entre _ e __ horas a manifestar-se.

[SCP-1123]
image path = 1123.jpg
align x = center
align y = center
disablebackground = true 
text1 = SCP-1123 é um crânio humano desprovido de mandíbula e dentes. Na superfície externa do osso frontal encontra-se um texto moderno em escrita Khmer, inscrito em sangue humano, que traduzido significa "Recorda."
text2 = Testes genéticos confirmam que tanto o crânio como o sangue pertencem ao mesmo indivíduo. A inscrição está bastante desvanecida e é invisível para a maioria das pessoas a mais de cinco metros de distância.
text3 = Indivíduos a um metro ou menos afirmam que o sangue aparenta estar fresco, como se ainda estivesse húmido, relatando também outras anomalias sensoriais, incluindo odores, sons e sensações táteis.

[SCP-1162]
image path = 1162.jpg
align x = center
align y = center
disablebackground = true 
text1 = SCP-1162 consiste atualmente num buraco numa parede de betão da instalação-[CENSURADO].
text2 = SCP-1162 ativa-se quando um ser senciente introduz a mão no buraco; em determinado momento, os dedos entram em contacto com uma superfície semelhante noutra localização ligada ao objeto, permitindo recuperar um pequeno item que caiba na abertura.
text3 = Os objetos recuperados são invariavelmente reconhecidos como algo que o utilizador perdeu ou procurou em algum momento da sua vida.

[SCP-1499]
image path = 1499.jpg
align x = right
align y = bottom
disablebackground = true 
text1 = SCP-1499 é uma máscara de gás de fabrico soviético. Testes indicam que mantém as suas funções originais.
text2 = Os efeitos anómalos de SCP-1499 manifestam-se quando um indivíduo a coloca na cabeça; cerca de um segundo após estar devidamente ajustada, o utilizador desaparece da vista e deixa de ser detetável.
text3 = Após colocar SCP-1499, o utilizador relata encontrar-se num ambiente completamente diferente daquele em que se encontrava anteriormente.

[A Insurgência do Caos]
image path = chaos.jpg
align x = left
align y = bottom
disablebackground = true
text1 = A Insurgência do Caos é um grupo hostil à Fundação, criado em 1924 por um prisioneiro que desertou com uma quantidade significativa de SCPs úteis.
text2 = A base principal de operações da Insurgência é desconhecida, tal como a identidade dos seus líderes. A organização é diretamente antagonista da Fundação, tendo entrado em confronto pela posse de SCPs em diversas ocasiões.
text3 = Todo o pessoal deve manter-se atento a possíveis ataques, tentativas terroristas e infiltrações da Insurgência, reportando imediatamente ao comando qualquer comportamento suspeito por parte de colegas.

[Pessoal da Classe-D]
image path = classd.jpg
align x = right
align y = bottom
text1 = O Pessoal Classe-D consiste em indivíduos designados para lidar com objetos de nível Keter.
text2 = O Pessoal Classe-D é recrutado entre a população prisional. Indivíduos condenados à pena de morte são preferenciais; em situações de necessidade, o Protocolo 12 pode ser autorizado, permitindo o recrutamento de civis inocentes ou reclusos por crimes menores.
text3 = Todo o Pessoal Classe-D deve ser eliminado no primeiro dia de cada mês, sendo preparados novos elementos para substituição.

