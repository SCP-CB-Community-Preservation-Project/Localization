[Option Tooltip]
; Graphics
vsync = "Sync Vertical" Așteaptă ca display-ul să iși termine ciclul de reîmprospătare înante de a calcula următorul frame , prevenind probleme cum ar fi screen-tearing. Aceasta leagă frame-urile jocului cu rata de reîmprospătare a display-ului tau și ar putea cauza input lag
antialias = "Anti-Aliasing" Este folosit pentru a netezirea imaginii redate înainte de a o afișa pentru a reduce aliasing în jurul marginilor modelelor
gamma = "Corecție Gamma" Este folosit pentru a realiza un factor bun de luminozitate pentru a echilibra gamma-ul display-ului dacă jocul pare prea întunecat sau luminos. Setarea unei lumini prea scăzute sau prea luminoasă poate cauza ca grafica să arate mai puțin detaliată.
texlod = "Textură LOD bias" afectează distanța la care detaliul texturii se va schimba pentru a preveni aliasing-ul. Schimbați această opțiune dacă texturile pâlpâaie sau par prea neclare.
vram = Texturile care sunt în Video-RAM se vor încărca mai rapid, dar asta tot are efecte negative pe calitatea texturii.
hudoffset = "Offset HUD" este folosit pentru a mișca contoarele de stamină și clipire, de asemenea ca afișajul display-ului heads-up de articole variate către centrul ecranului. Destinat în primul rând pentru monitoarele ultrawide.
fov = "Distanță de vedere" (FOV) este cantitatea de vizualizare a jocului care este pe display în timpul jocului.

; Audio
musicvol = Ajustează volumul muzicii de fundal. Glisarea barei complet spre stănga va opri muzica.
soundvol = Ajustează volumul efectelor de sunet. Glisarea barei complet spre stănga va opri efectele de sunet.
sfxautorelease = "Auto-eliberare sunet" va elibera un sunet din memorie dacă nu este folosită dupa 5 secunde. Previne probleme de alocarea memoriei.
usertrack = Comută redarea pieselor muzicale personalizate pe canalul 1 al radio-ului. Aceste piese sunt încarcate din directorul "SFX\Radio\UserTracks\". Apasă "1" când radioul este selectat pentru a schimba piesa.
usertrackmode = Setează modul de redare pentru piese muzicale personalizate. "Repetare" redă fiecare piesă in ordine alfabetică. "Aleatoriu" Alege următoarea piesă la întâmplare.
usertrackmode.note = Rețineti că modul aleatoriu nu previne piese redate anterior sa fiu redate incă odată.
usertrackscan = Reverifică directorolui pieselor muzicale ale user-ului pentru fișiere sunet noi sau scoase.

; Controls
mousesensitivty = Ajustează viteza indicatorului mouse-ului.
mousesmoothing = Ajustează cantitatea de neteziare a indicatorului mouse-ului.
binds = Configurează schema controalerol din joc.

; Advanced
showhud = Arată contoarele pentru stamină si clipire.
console = Activează Utilizarea a consolei de developer. Poate fi folosită în joc prin apăsarea {0}.
console.note = Prin folosirea consolei vei dezactiva realizările Steam.
speedrunmode = Arată un cronometru și schimbă cum timpul jucat este urmărită pentru a să se conforma cerințelor speed-run.
numericseeds = Permite ca seed-urile să fiu introduse ca numere întregi, care vor fi folosite pentru a vedea direct generatorul intern de numere aleatorii al jocului. Când nu este introdusă nicio valoare inițială, se utilizează milisecundele scurse de la pornirea computerului.
achpopup = Afișează o notificare pop-up cand o realizarea este deblocată.
launcher = Permite reactivarea launcherului dacă a fost dezactivat.
showfps = Afișează un contor pentru frame-urile pe secundă în colțul din stânga sus.
framelimit = Limitează rata frame-urilor din care jocul poate rula la o valoarea dorită.
framelimit.note = De obicei, 60 FPS sau mai mult sunt de preferat. Dacă observați stutter excesiv la această setare, incercați să o reduceți pentru a vă face rata de frame-uri mai consistentă.

