[Death Message]
008 = Individul D-9341 găsit îngurgitând Dr. [REDACTAT] în Sectorul [REDACTAT]. Individul a fost omorât imediat de Nine-Tailed Fox și trimis pentru autopsie. Infecție SCP-008 a fost confirmată, după aia corpul a fost incinerat.
008.gate = Individult D-9341 găsit rătăcind în jur {0}. Individul a fost omorât imediat de Nine-Tailed Fox și trimis pentru autopsie. Infecție SCP-008 a fost confirmată, după aia corpul a fost incinerat.
008.gate.a = Intrarea A
008.gate.b = Intrarea B
008zombie = Individul D-9341. Cauza morții: lacerații multiple și traumatism sever de forță contondente cauzat de [DATE ȘTERSE], care a fost infectat cu SCP-008. Individul precedent a fost găsit de Nine-Tailed Fox și omorât.
012 = Individul D-9341 găsit într-o baltă de sânge langă SCP-012. Individul pare că și-a smuls încheieturile mâinilor și a scris încă trei rânduri pe compoziție înainte de a muri din pierdere de sânge.
035.chamber = Individul Clasa D D-9341 găsit mort inăuntru mort înauntru camerei lui SCP-035. Individul prezintă hemoragii abundente ale vaselor de sânge din jurul ochilor și în interiorul gurii și nasului. A fost trimis pentru autopsie.
035.tentacle = "Vom avea nevoie de mai mult decât echipa obișnuită de curățenie pentru a ne ocupa de asta. Două apendice mari și foarte active, asemănătoare unor tentacule, par să se fi format în interiorul camerei. Nivelul lor de agresivitate este diferit de orice am mai văzut până acum - se pare că au omorât până la moarte un membru al Clasei D la un moment dat, in timpul breșei."
035.tentacle.office = "Un apendice mare și extrem de activ, asemănător unui tentacul, pare să fi crescut în afara cadavrului unui om de știință din zona biroului [REDACTAT]. Nivelul său de agresivitate este diferit de orice am mai văzut până acum - se pare că a omorât până la moarte un membru al Clasei D la un moment dat în timpul breșei."
049 = O instanță activate de SCP-049-2 a fost descoperită în [REDACTAT]. Omorât de Nine-Tailed Fox.
049.chamber = Trei (3) instanțe active de SCP-049-2 descoperite in tunelul din afara camerei lui SCP-049. Omorât de Nine-Tailed Fox.
0492 = Individul D-9341. Cauza morții: lacerații multiple și traumatism sever de forță contondente cauzat de o instanță SCP-049-2.
096 = O cantitate largă de sânge găsit în [DATE REDACTATE]. ADN identificat ca individul D-9341. Cel mai probabil [DATE REDACTATE] de SCP-096.
106.pd = Individul D-9341. Corp parțial descompus din cauza a ceea ce se presupune a fi efectul de "coroziune" al lui SCP-106. Corp dispus prin incinerare.
106.pd.crushed = Pe lângă aspectul descompus tipic ale victimelor lui SCP-106, corpul prezintă leziuni care nu au mai fost observate până acum: fractură masivă de craniu, trei coaste rupte, umăr fracturat și multiple lacerații grave.
106.pd.fall = Pe lângă aspectul descompus tipic victimelor lui SCP-106, individul pare să fi suferit multiple fracturi grave la ambele picioare.
173 = Individul D-9341. Cauza morții: Fractură cervicală fatală. Se presupune că a fost atacată de SCP-173.
173.camera = Individul D-9341. Cauza morții: Fractură cervicală fatală. Înregistrările de supraveghere confirmă că individul a fost ucis de SCP-173.
173.intro = Individul D-9341. Cauza morții: Fractură cervicală fatală. Conform șefului de securitate Franklin, care a fost prezent în camera a lui SCP-173 în timpul breșei, subiectul a fost ucis de SCP-173 imediat ce au început întreruperile electrice.
173.doors = "Dacă nu mă înșel, unul dintre principalele scopuri ale acestor camere era să-l împiedice pe SCP-173 să se deplaseze mai departe în cazul unei breșe. Deci, a cui idee genială a fost să pună acolo UN CONDUCT DE VENTILAȚIE DE MĂRIMEA UNUI OM?"
205 = Ciclul SCP-205 pare să-și fi reluat cursul normal după anomaliile observate în timpul [REDACTAT]. Corpul individului D-9341 a fost descoperit în interiorul camerei. El prezintă semne de traumă provocată de o lovitură contondentă, tipice persoanelor care au intrat în cameră când luminile sunt stinse.
420js = Individul D-9341 a fost găsit în stare comatoasă în [DATE REDACTATE]. Individul ținea în mână ceea ce pare a fi o țigară, în timp ce zâmbea larg. Analiza chimică a țigării a fost neconcludentă, deși se pare că conține o concentrație mare dintr-o substanță chimică neidentificată a cărei structură moleculară este remarcabil de similară cu cea a tetrahidrocanabinolului.
427 = "Solicit sprijin de la MTF Nu-7. Avem nevoie de mai multă putere pentru a doborî chestia asta.."
895 = "Ceea ce știm este că a murit din cauza unui stop cardiac. Presupunerea mea este că a fost cauzată de SCP-895, deși nu s-a mai observat niciodată că afectează echipamentele video de la o asemenea distanță. Sunt necesare teste suplimentare pentru a determina dacă "Zona Roșie" a lui SCP-895 este în creștere.
895.nvg = "Clasa D l-a văzut pe SCP-895 printr-o pereche de ochelari digitali de vedere nocturnă, omorându-l."
895.finenvg = "Clasa D l-a vizualizat pe SCP-895 printr-o pereche de ochelari digitali de vedere nocturnă, probabil îmbunătățiți de SCP-914. Este posibil ca subiectul să fi putut rezista parțial efectelor memetice prin intermediul acestor ochelari. Ochelarii au fost depozitați pentru studii ulterioare."
914.rough = "A heavily mutilated corpse found inside the output booth of SCP-914. DNA testing identified the corpse as Class D Subject D-9341. The subject had obviously been 'refined' by SCP-914 on the 'Rough' setting, but we are still confused as to how he ended up inside the intake booth and who or what wound the key.
914.superman = A Class D jumpsuit found in [DATA REDACTED]. Upon further examination, the jumpsuit was found to be filled with 12.5 kilograms of blue ash-like substance. Chemical analysis of the substance remains non-conclusive. Most likely related to SCP-914.
939 = "All four (4) escaped SCP-939 specimens have been captured and recontained successfully. Three (3) of them made quite a mess at Storage Area 6. A cleaning team has been dispatched."
1025.cardiacarrest = "He died of a cardiac arrest after reading SCP-1025, that's for sure. Is there such a thing as psychosomatic cardiac arrest, or does SCP-1025 have some anomalous properties we are not yet aware of?"
1123 = Subject D-9341 was shot dead after attempting to attack a member of Nine-Tailed Fox. Surveillance tapes show that the subject had been wandering around the site approximately 9 minutes prior, shouting the phrase "get rid of the four pests" in chinese. SCP-1123 was found in [REDACTED] nearby, suggesting the subject had come into physical contact with it. How exactly SCP-1123 was removed from its containment chamber is still unknown.
1048a = A dead body covered in ears was found in [REDACTED]. Subject was presumably attacked by an instance of SCP-1048-A and suffocated to death by the ears. Body was sent for autopsy.
1162 = A dead Class D subject was discovered within the containment chamber of SCP-1162. An autopsy revealed that his right lung was missing, which suggests interaction with SCP-1162.
1499 = The whereabouts of SCP-1499 are still unknown, but a recon team has been dispatched to investigate reports of a violent attack to a church in the Russian town of [REDACTED].
14991 = An unidentified male and a deceased Class D subject were discovered in [REDACTED] by the Nine-Tailed Fox. The man was described as highly agitated and seemed to only speak Russian. He's been taken into a temporary holding area at [REDACTED] while waiting for a translator to arrive.
14991.dimension = All personnel situated within Evacuation Shelter LC-2 during the breach have been administered Class-B amnestics due to Incident 1499-E. The Class D subject involved in the event died shortly after being shot by Agent [REDACTED].
guard.intro = Subject D-9341. Cause of death: Gunshot wound to the head. The surveillance tapes confirm that the subject was terminated by Agent Ulgrin shortly after the site lockdown was initiated.
guard.gate.b = "Agent G. to control. Eliminated a Class D escapee in Gate B's courtyard."
apache = "CH-2 to control. Shot down a runaway Class D at {0}."
apache.gate.a = Gate A
apache.gate.b = Gate B
ntf = Subject D-9341. Terminated by Nine-Tailed Fox.
ntf.bloodloss = Subject D-9341. Died of blood loss after being shot by Nine-Tailed Fox.
tesla = Subject D-9341 killed by the Tesla gate at [REDACTED].
killbat = Subject D-9341 found dead inside SCP-914's output booth next to what appears to be an ordinary nine-volt battery. The subject is covered in severe electrical burns, and assumed to be killed via an electrical shock caused by the battery. The battery has been stored for further study.
suicide_1 = [REDACTED]
suicide_2 = Subject D-9341 found dead in Sector [REDACTED]. The subject appears to have attained no physical damage, and there is no visible indication as to what killed him. Body was sent for autopsy.
suicide_3 = EXCP_ACCESS_VIOLATION
suicide_4 = Subject D-9341 found dead in Sector [REDACTED]. The subject appears to have scribbled the letters "kys" in his own blood beside him. No other signs of physical trauma or struggle can be observed. Body was sent for autopsy.
gassed = Subject D-9341 found dead in [DATA REDACTED]. Cause of death: Suffocation due to decontamination gas.

