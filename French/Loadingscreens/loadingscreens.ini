[Forces d'Intervention Mobiles]
image path = mtf.jpg
align x = center
align y = center
text1 = FIM sont de petites équipes (entre 10 et 20 agents généralement, cependant des groupes de plus de 50 agents sont tout à fait possible) qui se spécialisent dans des rôles spécifiques ou interviennent dans des situations spécifiques.
text2 = FIM Epsilon-11 ("Renard à Neuf Queues") est un groupe d'opération intensivement entraîné, spécialisé dans la protection et le reconfinement des objets SCP conservés sur le Site-[DONNÉES SUPPRIMÉES].
text3 = Leurs tâches incluent la gestion des brèches de confinement en reconfinant toutes les instances SCP actives et hostiles, en sauvant le personnel survivant de la Fondation et en éliminant tout membre du personnel Classe D.

[Lunettes de Vision Nocturne]
image path = NVG.jpg
align x = right
align y = top
disablebackground = true
text1 = Lunettes de vision nocturne standard sont fournies aux unités FIM en cas d'une coupure de courant générale.
text2 = Scientifiques en disposent également, mais ils leurs sont conseillés de se concentrer sur l'évacuation dans le cas d'une coupure de courant générale.

[SCP-012]
image path = 012.jpg
align x = right
align y = top
disablebackground = true
text1 = SCP-012 a été découvert par l'archéologue K. M. Sandoval lors de l'exploration d'une tombe au nord de l'Italie. L'objet, une partition manuscrite intitulée "Sur le Golgotha" et faisant partie d'un plus vaste répertoire, semble être incomplète.
text2 = L'encre rouge et noire, d'abord supposé être une variété de baie ou d'encre naturelle a en fait été analysée comme étant du sang humain provenant de diverses personnes.
text3 = De nombreux sujets d'expérience furent autorisés à accéder à la partition. Dans chaque cas, les sujets se sont mutilés pour finir la partition à l'aide de leur propre sang, ce qui entraîna un grand nombre de symptômes psychotiques et un important traumatisme.

[SCP-035]
image path = 035.jpg
align x = right
align y = top
disablebackground = true
text1 = SCP-035 semble être un masque de comédie en porcelaine blanche, bien qu'il puisse parfois présenter la forme de la tragédie.
text2 = Quand SCP-035 est placé sur le visage d'un individu, un motif d'ondes cérébrales émanant de SCP-035 chevauche celui de l'hôte d'origine, mettant fin à celui-ci et causant la mort cérébrale du sujet. Le sujet affirme ensuite être la conscience contenue par SCP-035.
text3 = Des analyses psychologiques ont découvert que SCP-035 possède une nature hautement manipulatrice, capable d'entraîner de soudains et profonds changements d'état psychologique de l'interviewer. SCP-035 s'est révélé fortement sadique, poussant certains sujets au suicide et transformant d'autres en serviteurs sans âme, par le seul moyen de la persuasion linguistique.

[SCP-049]
image path = 049.jpg
align x = left
align y = center
disablebackground = true
text1 = SCP-049 est une entité humanoïde, d'environ 1,9 mètre de hauteur, répondant à la description d'un médecin de peste médiéval.
text2 = SCP-049 est capable de faire cesser toutes les fonctions biologiques d'un organisme en entrant en contact avec sa peau. Le fonctionnement de ce mécanisme est inconnu, et aucune autopsie des victimes de SCP-049 n'a été concluante.
text3 = SCP-049 a manifesté de la frustration ou des remords après ces éliminations, précisant qu'elles n'ont pas servi à grand chose contre "La Pestilence", mais cherchera tout de même à mener une opération chirurgicale sur les corps en utilisant le matériel contenu dans une mallette de médecin noire qu'il porte sur sa personne en toutes circonstances.
text4 = Si les opérations ne sont pas toujours "réussies", elles résultent souvent en la création d'instances de SCP-049-2. Les instances de SCP-049-2 sont des cadavres réanimés que SCP-049 a opéré.

[SCP-066]
image path = 066.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-066 est une masse amorphe de fils de laine tressés pesant approximativement un kilogramme.
text2 = Suite à l'Incident 066-2, SCP-066 commença à présenter un comportement hautement différent de ses propriétés antérieures.
text3 = SCP-066 montre désormais une mobilité significative, et produira des notes et des effets en présence d'un être humain, qu'il interagisse ou non avec SCP-066.

[SCP-079]
image path = 079.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-079 est un micro-ordinateur Exidy Sorcerer construit en 1978.
text2 = Le moment où SCP-079 devint conscient est indéterminé, mais il est certain que le logiciel évolua au point que son matériel ne puisse éventuellement plus le supporter.
text3 = L'entité a passé le test de Turing avec succès, et n'est pas réticente à communiquer, bien que cela soit sur un ton haineux et grossier. Il manifeste également un désir malveillant de s'échapper.

[SCP-096]
image path = 096.png
align x = right
align y = bottom
disablebackground = true
text1 = SCP-096 est normalement extrêmement docile, les capteurs de pression à l'intérieur de sa cellule montrant qu'il passe le plus clair de son temps à errer près du mur est.
text2 = Cependant, lorsque quelqu'un regarde le visage de SCP-096, que ce soit directement, via enregistrement vidéo ou même sur une photo, il rentrera dans un état de stress émotionnel considérable.
text3 = Approximativement une à deux minutes après la première observation, SCP-096 commencera à courir vers la personne ayant vu son visage.

[SCP-106]
image path = 106.jpg
align x = right
align y = bottom
text1 = SCP-106 semble être un humanoïde âgé, avec une apparence générale de décomposition avancée. Son apparence peut varier, mais l'effet de "pourriture" reste observé sous chaque forme.
text2 = SCP-106 provoque un effet de "corrosion" sur toute la matière solide qu'il touche, engendrant une décomposition physique des matériaux plusieurs secondes après le contact. On peut observer la rouille, la pourriture et la fissuration des matériaux, ainsi que la création d'une sorte de mucus noir similaire à celui qui recouvre SCP-106.
text3 = SCP-106 est capable de passer à travers la matière solide et capturera et tuera ses proies en les attirant dans ce que l'on suppose être sa "dimension de poche" personnelle.

[SCP-173]
image path = 173.jpg
align x = left
align y = bottom
text1 = SCP-173 est constitué de barres d'armature et de béton comportant des traces de peinture aérosol de marque Krylon. Il est animé et extrêmement hostile.
text2 = L'objet ne peut pas bouger tant qu'il se trouve dans un champ visuel direct. Il est impératif que le contact visuel avec SCP-173 ne soit pas interrompu. Les membres du personnel assignés à entrer dans le conteneur sont chargés de s'alerter mutuellement avant de cligner des yeux.

[SCP-205]
image path = 205.jpg
align x = right
align y = bottom
disablebackground = true
text1 = SCP-205 est un ensemble de deux projecteurs utilisés en photographie. La lumière émise par chacune des lampes se comporte d'une manière unique à SCP-205 et passe à travers toute surface qui ne serait pas colorée en blanc.
text2 = Si la lumière n'est pas interrompue par une quelconque matière, en conséquence de quoi elle ne projetterait pas d'ombre, les lampes projetteront l'ombre d'une jeune femme non identifiée sur la surface blanche, telle que l'écran de projection de la Chambre 52.

[SCP-294]
image path = 294.jpg
align x = center
align y = bottom
disablebackground = true
text1 = L'objet SCP-294 ressemble à une machine à café standard, la seule différence notable étant un clavier avec des touches correspondantes à celles d'un clavier QWERTY anglais.
text2 = Lorsque l'utilisateur tape le nom d'un liquide en utilisant le clavier. Un gobelet en carton standard sort de la machine et le liquide indiqué y est versé.
text3 = Quatre-vingt dix-sept tests initiaux ont été réalisés (comprenant des demandes d'eau, de café, de bière, de soda, et de liquides non-consommables tels que de l'acide sulfurique, du détachant, de l'essence, ainsi que des substances n'existant pas habituellement à l'état liquide, telle que l'azote, le fer et le verre), et chacun fut un succès.

[SCP-372]
image path = 372.jpg
align x = left
align y = bottom
disablebackground = true
text1 = SCP-372 est une créature d'un genre inconnu, d'environ 2 mètres de long de la tête à la queue et pesant environ 45 kilogrammes. Il a un corps long et mince, avec huit paires de pattes étroites.
text2 = SCP-372 a appris à prévoir les mouvements de tout être autour de lui. Il utilise cette technique pour se cacher, soit en se cachant derrière la tête de la personne le recherchant, soit en se cachant dans leurs angles morts.
text3 = Dans le cas d'une brèche de confinement, tout le personnel est sollicité de rapporter tout éventuels mouvements brefs dans le coin de leurs yeux.

[SCP-427]
image path = 427.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-427 est un petit médaillon sphérique, sculpté dans une matière argentée brillante. Les sculptures ornées ne semblent pas disposer d'une quelconque fonction.
text2 = SCP-427 a été créé après qu'une pilule de SCP-500 ait été placée dans la cabine d'entrée de SCP-914 en ajustant le réglage sur "Fin". Aucune activité inhabituelle n'était visible lorsqu'il est fermé. SCP-427 est ouvert et exposé à des tissus d'origine biologique, les cellules endommagées sont rapidement régénérées et il est possible de purger les composants envahissants ou les infections.
text3 = Cependant, l'exposition à long-terme produit un risque important pour la santé. Tout comme le médaillon guérit les dommages, il optimise les défenses naturelles du corps. Classe D exposé à l'objet pour une durée excédant une heure a commencé à muter totalement en une masse informe de tissus.
text4 = Les "Bêtes de chair" crées par SCP-427 sont incroyablement agressives, attaquant tout le personnel à proximité avec des résultats létaux. Elles sont très résistantes à la plupart des armes.

[SCP-500]
image path = 500.jpg
align x = right
align y = bottom
text1 = SCP-500 est une boite plastique qui, au moment de l'écriture de ce rapport, contient quarante-sept (47) pilules rouges.
text2 = Une pilule, une fois prise oralement, guérit celui qui l'a prise de toutes les maladies dans les deux heures. L'heure exacte varie en fonction de la sévérité et de la quantité des maladies du sujet.
text3 = En dépit de nombreux essais, toutes les tentatives de synthèse de ce qui semble être le principe actif de SCP-500 ont été infructueuses.

[SCP-513]
image path = 513.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-513 est une sonnaille rouillée ordinaire. Aucune marque ou gravure n'est visible sur sa surface à cause de l'étendue importante de la corrosion.
text2 = Approximativement une heure après exposition au moindre son produit par SCP-513, les victimes exposées commencent à avoir des visions d'une entité du nom de SCP-513-1.
text3 = Tous les interrogatoires semblent indiquer que SCP-513-1 est un grand humanoïde à l'apparence émaciée avec des mains anormalement grandes (voir Rapport d'Expérience 513).

[SCP-682]
image path = 682.jpg
align x = right
align y = bottom
text1 = SCP-682 est une grande créature vaguement reptilienne d'origine inconnue. Elle semble vouer une haine à toute forme de vie, et l'a exprimé dans plusieurs interviews au cours de son confinement.
text2 = SCP-682 a toujours été observé doté d'une force, d'une vitesse et de réflexes extrêmement développés, même si leurs niveaux exacts varient en fonction de son état. Ses capacités de régénération sont énormes, et a déjà été observé en train de se déplacer alors que son corps était détruit ou pourri à 87%.
text3 = SCP-682 doit être détruit dès que possible.

[SCP-714]
image path = 714.jpg
align x = center
align y = center
disablebackground = true
text1 = D'apparence semblable à un anneau de jade vert des plus communs, SCP-714 est capable de s'élargir et se contracter pour s'adapter parfaitement au doigt de quiconque le touche, bien que ce soit la moindre de ses propriétés.
text2 = Porter SCP-714 a plusieurs effets majeurs, incluant épuisement, repos et sommeil compulsifs, réactions ralenties et capacité mentale réduite.
text3 = Les porteurs de SCP-714 montrent une tolérance accrue à divers produits chimiques et une résistance anormalement élevée aux influences mémétiques et mentales.

[SCP-860]
image path = 860.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-860 est une clef bleu foncé de forme quelconque.
text2 = Une série de numéros apparaîtra sur le panneton de la clef selon une fréquence apparemment aléatoire, identifiés peu après comme étant des coordonnées UTM.
text3 = SCP-860 peut s'adapter et ouvrir n'importe quelle serrure de porte traditionnelle qui nécessite une clef située dans la zone des coordonnées indiquées
text4 = Lorsque SCP-860 est utilisé pour déverrouiller et ouvrir une porte, celle-ci ne mène pas à son lieu d'arrivée habituel. Elle s'ouvrira à la place sur une petite clairière, référencé comme SCP-860-1.

[SCP-895]
image path = 895.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-895 est un cercueil en chêne orné, récupéré dans la morgue de [DONNÉES CENSURÉES].
text2 = SCP-895 cause des perturbations à l'équipement de surveillance vidéo et photographique dans les 50 mètres autour de lui, similaires à des hallucinations dérangeantes d'une durée variable et dont la régularité dépend de la proximité de la caméra par rapport à SCP-895.
text3 = Dans un rayon de 5 mètres autour de SCP-895, les vidéos enregistrées peuvent causer de sévères dommages psychologiques et provoquer l'hystérie chez la plupart des sujets.

[SCP-914]
image path = 914.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-914 est un immense mécanisme d'horlogerie pesant plusieurs tonnes et couvrant une surface de dix-huit mètres carrés, constitué de vis, de courroies, de poulies, d'engrenages, de ressorts et autres rouages.
text2 = Quand un objet est placé dans le compartiment d'entrée et que l'interrupteur est tourné sur n'importe quelle position, SCP-914 "raffinera" l'objet dans le compartiment. Aucune énergie n'est perdue lors du processus, et l'objet est raffiné en fonction du réglage spécifié sur le panneau avant de 914.
text3 = Aucune matière organique ne doit être introduite dans SCP-914.

[SCP-939]
image path = 939.jpg
align x = left
align y = top
disablebackground = true
text1 = Les SCP-939 sont des prédateurs endothermiques qui présentent une atrophie de différents systèmes, semblable à celle des organismes troglobies. SCP-939 mesurent en moyenne 2,2 mètres de haut en se tenant debout et pèsent en moyenne 250 kg, même si le poids est très variable.
text2 = La principale méthode de SCP-939 pour attirer ses proies est l'imitation de la parole humaine de ses victimes antérieures, bien que l'imitation d'autres espèces et la chasse nocturne aient aussi été observées.
text3 = Les proies sont généralement tuées par une seule morsure au crâne ou au cou; la force de la morsure a été mesurée a plus de 35 MPa.


[SCP-966]
image path = 966.jpg
align x = left
align y = bottom
disablebackground = true
text1 = Les spécimens de SCP-966 ne renvoient que des ondes électromagnétiques allant de 700 nm à 900 nm de longueur d'onde, les rendant invisibles à l'oeil nu, peu importe leur état actuel.
text2 = Leurs méthodes de chasse consistent à émettre un type d'ondes jusque-là inconnues, qui empêche les créatures infectées d'entrer dans un sommeil profond ou paradoxal, et ce, de façon permanente. Il devient également impossible de pratiquer des micro-siestes.
text3 = Après avoir privé leurs victimes de sommeil, les spécimens de SCP-966 traqueront leur cible jusqu'à ce que le manque de sommeil l'affaiblisse. À partir de là, les spécimens tenteront de la dévorer.


[SCP-970]
image path = 970.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-970 est un phénomène spatial où une salle semble être "répétée". En passant l'une des portes affectées d'une de ces salles amènera à se retrouver à nouveau dans ladite salle, formant un passage infini.
text2 = Ce "couloir de dimensions", ne semble pas affecter les salles voisines. Aucun moyen d'expliquer cette anomalie n'a encore été trouvé.
text3 = Depuis la découverte de SCP-970, d'autres structures affectées par SCP-970 ont été découvertes, et [DONNÉES CENSURÉES]% d'entre elles sont dans un rayon de 800 km du Secteur 19.

[SCP-1025]
image path = 1025.jpg
align x = right
align y = bottom
text1 = SCP-1025 est un livre relié d'approximativement 1500 pages. La couverture et la tranche présentent le titre "L'Encyclopédie des Infections".
text2 = Aucune autre copie du livre avec ce titre et cet éditeur n'a été trouvée, et il n'existe aucune trace écrite de l'existence de l'éditeur.
text3 = Les lecteurs de ce livre semblent développer les symptômes des maladies dont ils lisent la description. L'effet met entre _ et __ heures pour se manifester.

[SCP-1123]
image path = 1123.jpg
align x = center
align y = center
disablebackground = true 
text1 = SCP-1123 est un crâne humain auquel il manque la mâchoire inférieure et toutes les dents. Sur le squama frontalis extérieur, des symboles en khmer moderne sont écrits avec du sang humain et peuvent se traduire ainsi : "Souviens-toi".
text2 = Des tests génétiques ont confirmé que le sang et le crâne tous deux proviennent du même individu. L'inscription en khmer est en partie effacée et n'est pas visible pour la plupart des sujets au-delà d'une distance de 5 mètres.
text3 = Les sujets situés à 1 mètre ou moins de l'objet signaleront que le sang est frais, comme s'il était "encore humide", ainsi que d'autres phénomènes sensoriels anormaux, notamment des odeurs, des sons et des réponses tactiles.

[SCP-1162]
image path = 1162.jpg
align x = center
align y = center
disablebackground = true 
text1 = SCP-1162 est, actuellement, un trou dans le mur du Site-[DONNÉES CENSURÉES].
text2 = SCP-1162 est activé lorqu'un être vivant essayer de mettre leur main dans le trou, à ce moment-là, leurs doigts touchent une surface solide similaire à l'emplacement actuel de SCP-1162, et ils y découvrent un objet suffisamment petit pour passer à travers le trou.
text3 = Ces objets ont été universellement reconnus comme quelque chose que l'utilisateur a perdu ou qu'il recherchait à un moment de sa vie.

[SCP-1499]
image path = 1499.jpg
align x = right
align y = bottom
disablebackground = true 
text1 = SCP-1499 est un masque à gaz soviétique GP-5. Un test d'étanchéité montra que l'objet remplit toujours sa fonction principale.
text2 = Les effets anormaux de SCP-1499 sont visibles lorsqu'un être humain le place sur sa tête. Environ 1 seconde après que le masque soit placé, le sujet disparaît, et n'est plus détectable. Des tests ont montré que les radios et autres moyens de communication fonctionnaient toujours, malgré le fait que le sujet soit indétectable.
text3 = En mettant SCP-1499, les sujets se trouvent dans un endroit complètement différent de l'endroit où ils se trouvaient avant.

[L'Insurrection du Chaos]
image path = chaos.jpg
align x = left
align y = bottom
disablebackground = true
text1 = L'Insurrection du Chaos est un groupe dissident de la fondation, créé par une cellule rebelle qui on "abandonnait leur poste" avec plusieurs SCP très utiles en 1924.
text2 = La base principale d'opération de l'Insurrection est inconnu, tout comme ses dirigeants. Cette organisation est directement antagoniste à la Fondation, s'affrontant à plusieurs reprises pour des SCP.
text3 = Le personnel est informé des éventuels assauts, tentatives terroristes et espions de l'insurrection, et doit informer tout comportement étrange de leur collègues.

[Personnel Classe D]
image path = classd.jpg
align x = right
align y = bottom
text1 = Personnel Classe D désigne le personnel utilisé pour la manipulation d'objets de niveau Keter.
text2 = Personnel Classe D sont recrutés parmi les détenus de prison. Les condamnés sont préférés; en cas de contrainte, le Protocole 12 peut être autorisé, autorisant le recrutement d'innocents ou de personnes incarcérées pour des crimes mineurs.
text3 = Tout le personnel de classe D doit être licencié le premier du mois et un nouveau personnel doit être prêt à les remplacer.

[CWM]
image path = cwm.jpg
align x = right
align y = bottom

[La Fondation SCP]
image path = foundationlogo.jpg
align x = left
align y = top
text1 = La Fondation SCP est une organisation dédiée au confinement et à la recherche d'artéfacts anormaux et de formes de vie.
text2 = "SCP" signifie "Special Containment Procedures" ("Procédures de Confinement Spéciales" en français), et la devise officielle de la fondation, "Sécuriser, Contenir, Protéger", qui résume à la fois les objectifs et les méthodes d'action de la Fondation.
