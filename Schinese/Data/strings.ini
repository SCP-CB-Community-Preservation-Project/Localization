[Option Tooltip]
; Graphics
; 来自scpcb-ue: vsync相关说明
vsync = "垂直同步"意为在计算下一帧前，等待显示器完成当前刷新周期，防止出现画面撕裂等问题。这会强制将游戏的FPS限制在显示器刷新率之内，可能会导致画面延迟。
; 来自scpcb-ue: alias相关说明
antialias = "抗锯齿"意为在显示之前平滑渲染图像,以减少模型边缘周围的锯齿。
; 来自scpcb-ue: gamma相关说明
gamma = "伽马值矫正"用于在游戏显示过暗或过亮时矫正至适合的亮度，以便与显示器伽马值平衡。将伽马值设置的过高或过低可能会丢失画面细节。
; 来自scpcb-ue: lod相关说明
texlod = "纹理细节层次"会影响纹理的细节程度。如果纹理闪烁或过于模糊，请更改此选项。
; 来自scpcb-ue: vram相关说明
vram = 将纹理储存在Video-RAM（影像随机接达记忆器）中会让纹理的加载速度更快，但也会对纹理质量造成负面影响。
hudoffset = "HUD偏移"用于将耐力和眨眼计量器以及各种物品的抬头显示向屏幕中心移动。主要用于超宽屏显示器。

