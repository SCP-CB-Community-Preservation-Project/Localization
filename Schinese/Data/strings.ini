; 来自scpcb-ue: trackmode相关说明
usertrackmode = 设置自定频道中曲目的播放模式。"重复"将会按文件名首字母顺序播放，"随机"将会随机选择下一首曲目。
usertrackmode.note = 请注意，随机模式不会阻止播放已播放过的曲目。
