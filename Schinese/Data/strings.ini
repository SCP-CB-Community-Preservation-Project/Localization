[Death Message]
; 来自scpcb-ue: death相关翻译
008 = 在[数据删除]发现正在吞噬[数据删除]博士的D-9341。对象立即被九尾狐击毙并送去尸检。已确认为SCP-008感染，随后尸体进行焚化。
008.gate = 游荡的D-9341在{0}被找到。对象立即被九尾狐击毙并送去尸检。对象已确认感染了SCP-008，随后尸体进行焚化。
008.gate.a = A大门
008.gate.b = B大门
008zombie = D-9341。死亡原因：感染SCP-008的[数据删除]导致的多处撕裂伤及严重钝器伤，所述对象被九尾狐找到并击毙。
012 = D-9341的尸体在SCP-012旁的血泊中发现。对象似乎在失血过多死亡前割开手腕，在乐谱上写了三行。
035.chamber = D级人员D-9341的尸体在SCP-035收容室内找到。对象眼部周围以及口腔和鼻子内的血管破裂。尸体已被送去尸检。
035.tentacle = "我们需要的不仅仅是常规的清洁团队来处理这个问题。两个巨大的高度活跃的触手状附着物似乎已经在房间内形成。他们的攻击性程度与我们以前见过的任何东西都不一样——看起来他们在收容失效中的某个时候袭击了某个不幸的D级人员。"
035.tentacle.office = "一个巨大的活跃的触手状附属物似乎生长在办公区[数据删除]内一名科学家的尸体上。它的攻击性与我们以前见过的任何东西都不一样——它看起来像在某个时刻袭击了某个不幸的D级人员。"
049 = 在[数据删除]发现了一个SCP-049-2活动实例，已被九尾狐击毙。
049.chamber = 在SCP-049收容室外的隧道发现了三个SCP-049-2活动实例，已被九尾狐击毙。
0492 = D-9341。死亡原因：SCP-049-2导致多处撕裂伤及严重钝器伤。
096 = 在[数据删除]中发现大量血液，经过DNA鉴定为D-9341，很可能是因被SCP-096[数据删除]。
106.pd = D-9341。身体被SCP-106的"腐蚀"效应分解，尸体已被焚烧处理。
106.pd.crushed = 除了SCP-106受害者典型的腐烂外，尸体还呈现出从未观察到的伤口：颅骨严重骨折、三根肋骨骨折、肩部骨折和多处严重撕裂伤。
106.pd.fall = 除了SCP-106受害者典型的腐烂外，尸体还似乎双腿严重骨折。
173 = D-9341。死亡原因:致命性颈椎骨折，可能受到了SCP-173的攻击。
173.camera = D-9341。死亡原因：致命性颈椎骨折，监控录像证实是被SCP-173所杀。
173.intro = D-9341。死亡原因：致命性颈椎骨折。据安全主管富兰克林称，在SCP-173收容失效期间，该对象在电力系统瘫痪初期就被SCP-173所杀。
173.doors = "如果我没记错的话，这些房间的主要用途就是阻止SCP-173收容失效后进一步地移动。所以，是哪个天才把一个他妈跟人一样大的通风管放在那！？"
205 = 在[数据删除]时观察到异常后，SCP-205的循环似乎已恢复正常。在收容室内找到了D-9341的尸体。对象有受钝性击打的特征，这是在灯熄灭后进入收容室的典型伤口。
420js = 处于昏迷状态的D-9341在[数据删除]被发现。对象面带微笑，拿着一根看起来像香烟的东西。尽管香烟中似乎含有高浓度的一种未知化学物质，其分子结构与四氢大麻酚非常相似，但化学分析尚未得出结论。
427 = "请求MTF Nu-7提供支持，我们需要更多的火力来打败这东西。"
895 = "我们知道他是死于心脏病。我猜这是SCP-895造成的，尽管我们从未观察到它影响到这么远的视频设备。需要进一步测试以确定SCP-895的"红区"是否在增加。"
895.nvg = "一名D级人员佩戴夜视仪观察SCP-895，并导致死亡。"
895.finenvg = "一名D级人员佩戴一副夜视仪观察SCP-895，其夜视仪可能经过了SCP-914加工增强。对象可能通过佩戴夜视仪抵消了部分模因效应。夜视仪已被保存起来，以供进一步研究。"
914.rough = "在SCP-914的输出隔间内发现了一具严重残缺的尸体。DNA验证确认为D级人员D-9341。对象显然在SCP-914进行了"粗加工"，但我们仍不清楚他是怎样进入输入隔间的。"
914.superman = 在[数据删除]找到一套D级人员连体衣。经过进一步调查，发现该连体衣内装有12.5公斤的蓝色灰状物质。对该物质的化学分析仍没有定论，可能与SCP-914有关。
939 = "收容失效的四个SCP-939实例均已被成功捕获并重新收容。其中三个在6号储存区搞得一团糟，已经派出了一支清洁小队。"
1025.cardiacarrest = "他在阅读SCP-1025后死于心脏骤停，这是肯定的。是否存在心脏骤停这种情况，或者SCP-1025是否有一些我们尚未意识到的异常特性？"
1123 = D-9341在试图袭击一名九尾狐成员后被击毙。监控录像显示，对象在大约9分钟前在现场徘徊，用中文高喊"消灭四害"。SCP-1123在[已编辑]的附近找到，证明对象与它发生了肢体接触。
1048a = 一个被耳朵包裹的尸体在[数据删除]被发现。推测对象受到了SCP-1048-A的攻击，并因耳朵而窒息死亡。尸体已被送去尸检。
1162 = 一名D级人员的尸体在SCP-1123-ARC收容室内被发现。尸检证明他的左肺缺失，这表明他死亡前接触了SCP-1162-ARC。
1499 = SCP-1499的下落仍旧不明，一个侦察小组已被派去调查俄罗斯[已编辑]镇一座教堂遭受暴力袭击的事件。
14991 = 一名身份不明的男性和一具D级人员的尸体在[数据删除]被九尾狐发现。该男子发现时极其激动，似乎只会说俄语。他被带到[数据删除]的临时拘留区，等待翻译到来。
14991.dimension = 由于1499-E事件，事件期间位于避难所LC-2的所有人员均进行了B级记忆清除。事件涉及的D级人员在特工[数据删除]击中不久后死亡。
guard.intro = D-9341。死亡原因：头部中弹。监控录像证明，对象在收容失效后不久被Ulgrin特工击毙。
guard.gate.b = "特工G至控制中心，在B门庭院击毙一名逃跑的D级人员。"
apache = "CH-2至控制中心，在{0}击毙一名逃跑的D级人员。"
apache.gate.a = A大门
apache.gate.b = B大门
ntf = D-9341。被九尾狐击毙。
ntf.bloodloss = D-9341。被九尾狐击中后失血过多死亡。
tesla = D-9341在[数据删除]被特斯拉电门击毙。
killbat = D-9341的尸体在SCP-914的输出间找到，旁边似乎是一个普通的9V电池。对象全身严重电烧伤，原因可能是电池引起的电击致死。电池已被储存起来以供进一步研究。
suicide_1 = [数据删除]
suicide_2 = D-9341的尸体在[已编辑]区找到。对象似乎没有受到任何物理伤害，也没有明显迹象表明是什么杀死了他。尸体已被送去医检。
suicide_3 = EXCP_ACCESS_VIOLATION 意外的访问冲突
suicide_4 = D-9341的尸体在[已编辑]区找到。对象似乎在他身边用自己的血液写下了字母"kys"。没有其他身体创伤或挣扎的迹象，尸体被送去尸检。
gassed = D-9341的尸体在[数据删除]被发现。死亡原因：净化气体导致窒息。

